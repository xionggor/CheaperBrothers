<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Cheaper Brothers 2025 第一届副词 + 动词交换礼物 🎅🎄</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- 彩灯 -->
  <div id="christmas-lights">
    <div class="light red"></div>
    <div class="light green"></div>
    <div class="light yellow"></div>
    <div class="light blue"></div>
    <div class="light pink"></div>
    <div class="light red"></div>
    <div class="light green"></div>
    <div class="light yellow"></div>
  </div>
  <header>
    <h1>Cheaper Brothers 2025 第一届副词 + 动词交换礼物 🎅🎄</h1>
    <p>每个人贡献 2 个副词 + 2 个动词，看看命运会给你什么惊喜吧 😂</p>
  </header>
  <main>
    <section id="form-section" class="card">
      <h2>报名表</h2>
      <div class="rules-accordion" aria-hidden="false">
        <button class="accordion-toggle inline-toggle" aria-expanded="false" aria-controls="rulesPanel">
          🎁 副词 + 动词交换礼物活动规则
          <span class="accordion-arrow" aria-hidden="true">▾</span>
        </button>
        <div id="rulesPanel" class="accordion-panel" hidden>
          <div class="rules-content">
            <!-- 活动规则内容略（同你的模板） -->
          </div>
        </div>
      </div>
      <form id="giftForm" autocomplete="off" novalidate>
        <!-- 表单内容同模板 -->
        <label for="name">名字:</label>
        <input type="text" id="name" required placeholder="例如：小明 / 昵称">
        <label for="verb1">动词1:</label>
        <input type="text" id="verb1" required>
        <label for="verb2">动词2:</label>
        <input type="text" id="verb2" required>
        <label for="adverb1">副词1:</label>
        <input type="text" id="adverb1" required>
        <label for="adverb2">副词2:</label>
        <input type="text" id="adverb2" required>
        <label for="remark">备注:</label>
        <input type="text" id="remark" placeholder="可选：例如对特殊要求说明">
        <button type="submit">提交</button>
      </form>
      <div class="submission-accordion" aria-hidden="false">
        <button class="accordion-toggle" aria-expanded="false" aria-controls="submissionPanel">
          📝 已提交信息
          <span class="accordion-arrow" aria-hidden="true">▾</span>
        </button>
        <div id="submissionPanel" class="accordion-panel" hidden>
          <div id="submissionList" class="card-submission" aria-live="polite"></div>
        </div>
      </div>
    </section>

    <section id="admin-section" class="card">
      <h2>主持人操作</h2>
      <label for="adminPassword">密码:</label>
      <input type="password" id="adminPassword">
      <button id="loginBtn">登录</button>
      <div id="admin-controls" style="display:none; margin-top:10px;">
        <button id="generateBtn">生成组合（每人一组）</button>
        <button id="matchBtn">匹配名字（随机送礼）</button>
      </div>
    </section>

    <section id="results-section" class="card">
      <h2>抽签结果</h2>
      <div id="results-columns">
        <div class="result-column" id="combinationColumn">
          <h3>生成组合（每人一组）</h3>
          <div id="combinationList" class="result-list">
            <div class="empty">尚无生成结果</div>
          </div>
          <button id="saveCombinationBtn" type="button" style="margin-top:10px">保存组合到表格</button>
        </div>
        <div class="result-column" id="matchColumn">
          <h3>匹配名字（随机送礼）</h3>
          <div id="matchList" class="result-list">
            <div class="empty">尚无匹配结果</div>
          </div>
          <button id="saveMatchingBtn" type="button" style="margin-top:10px">保存匹配名单到表格</button>
        </div>
      </div>
    </section>
  </main>
  <footer>
    <a href="index.html">Cheaper Brothers 🎄 2025</a>
  </footer>
  <script src="script.js"></script>
  <script>
    // 彩灯JS
    const lights = document.querySelectorAll('#christmas-lights .light');
    function randomBlink() {
      lights.forEach(light => {
        const delay = Math.random() * 2000;
        setTimeout(() => {
          light.style.opacity = Math.random() > 0.5 ? 1 : 0.3;
        }, delay);
      });
    }
    setInterval(randomBlink, 500);
  </script>
</body>
</html>
