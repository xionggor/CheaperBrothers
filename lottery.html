<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>圣诞节交换礼物抽签</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>🎄 圣诞节交换礼物抽签 🎁</h1>

  <div class="container">
    <form id="giftForm">
      <input type="text" id="name" placeholder="请输入你的名字" required>
      <button type="submit">提交</button>
    </form>

    <div id="submittedSection">
      <h2>已提交信息</h2>
      <ul id="submittedList"></ul>
    </div>

    <div id="resultSection">
      <h2>抽签结果</h2>
      <div class="result-columns">
        <div class="column">
          <h3>生成组合</h3>
          <ul id="comboList"></ul>
        </div>
        <div class="column">
          <h3>匹配名字</h3>
          <ul id="matchList"></ul>
        </div>
      </div>
    </div>

    <div id="adminSection">
      <h2>主持人操作</h2>
      <input type="password" id="adminPassword" placeholder="输入主持人密码">
      <button id="adminLoginBtn">登录</button>

      <div id="adminControls" style="display:none;">
        <button id="generateComboBtn">生成组合</button>
        <button id="matchNamesBtn">随机送礼</button>
        <button id="clearBtn">清空结果</button>
      </div>
    </div>
  </div>

  <footer>Cheaper Brothers © 2025</footer>
  <script src="script.js"></script>
</body>
</html>
