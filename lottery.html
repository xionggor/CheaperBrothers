<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Cheaper Brothers 2025 第一届形容词动词交换礼物 🎅🎄</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    /* 背景渐变动画 */
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #c62828, #4caf50, #ffeb3b, #ffffff);
      background-size: 600% 600%;
      animation: gradientShift 15s ease infinite;
      color: #333;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* 彩灯 */
    #christmas-lights {
      display: flex;
      justify-content: center;
      padding: 10px 0;
      gap: 12px;
      position: relative;
      z-index: 2;
    }
    .light {
      width: 20px;
      height: 20px;
      border-radius: 50%;
      box-shadow: 0 0 8px rgba(0,0,0,0.5);
    }
    .light.red { background-color: #f44336; }
    .light.green { background-color: #4caf50; }
    .light.yellow { background-color: #ffeb3b; }
    .light.blue { background-color: #2196f3; }
    .light.pink { background-color: #e91e63; }

    /* 雪花 */
    #snow-container {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    .snowflake {
      position: absolute;
      top: -50px;
      color: white;
      user-select: none;
      animation: fall linear infinite;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0.2; }
    }

    /* Header */
    header {
      text-align: center;
      padding: 20px;
      color: white;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
    }
    header h1 {
      margin: 0 0 10px 0;
      font-weight: 700;
      font-size: 2rem;
    }
    header p { margin:0; font-weight: 400; }

    /* 主体 */
    main { padding: 20px; max-width: 900px; margin: 0 auto; position: relative; z-index: 2; }

    /* 卡片样式 */
    .card {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 15px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }
    .card:hover { transform: translateY(-3px); }

    /* 已提交信息栏 */
    #submissionList { background: transparent; box-shadow: none; }
    #submissionList div {
      border: 1px solid #eee;
      margin: 5px 0;
      padding: 10px;
      border-radius: 8px;
      background: rgba(255,255,255,0.6);
    }

    /* 表单样式 */
    label { display: block; margin: 10px 0 5px 0; font-weight: 600; }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-top: 2px;
      transition: box-shadow 0.2s, border-color 0.2s;
    }
    input:focus {
      border-color: #4caf50;
      box-shadow: 0 0 5px rgba(76,175,80,0.5);
      outline: none;
    }

    /* 按钮 */
    button {
      background: linear-gradient(45deg, #4caf50, #c62828);
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: 600;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: linear-gradient(45deg, #388e3c, #b71c1c);
      transform: translateY(-2px);
    }

    /* 示例文字 */
    .example { font-size: 0.85em; color: #333; margin: 0 0 10px 5px; }

    /* 管理区和结果 */
    #admin-section { margin-top: 30px; }
    #admin-controls { display: none; margin-top: 10px; }
    #results-section { margin-top: 30px; display: flex; gap: 20px; }
    #comboList, #giftList { flex:1; list-style:none; padding:0; }
    #comboList li, #giftList li {
      margin: 5px 0;
      padding: 8px;
      border-radius: 8px;
      background-color: rgba(255, 255, 255, 0.8);
    }

    /* Footer */
    footer {
      text-align: center;
      margin-top: 40px;
      padding: 15px;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body>

  <!-- 圣诞彩灯 -->
  <div id="christmas-lights">
    <div class="light red"></div>
    <div class="light green"></div>
    <div class="light yellow"></div>
    <div class="light blue"></div>
    <div class="light pink"></div>
    <div class="light red"></div>
    <div class="light green"></div>
    <div class="light yellow"></div>
  </div>

  <!-- 雪花容器 -->
  <div id="snow-container"></div>

  <header>
    <h1>Cheaper Brothers 2025 第一届形容词动词交换礼物 🎅🎄</h1>
    <p>每个人贡献 2 个形容词 + 2 个动词，看看命运会给你什么惊喜吧 😂</p>
  </header>

  <main>
    <!-- 报名表 -->
    <section id="form-section" class="card">
      <h2>报名表</h2>
      <form id="giftForm" autocomplete="off">
        <label>名字:</label><input type="text" id="name" required>
        <label>动词1:</label><input type="text" id="verb1" required>
        <div class="example" id="verb1-example"></div>
        <label>动词2:</label><input type="text" id="verb2" required>
        <div class="example" id="verb2-example"></div>
        <label>形容词1:</label><input type="text" id="adverb1" required>
        <div class="example" id="adverb1-example"></div>
        <label>形容词2:</label><input type="text" id="adverb2" required>
        <div class="example" id="adverb2-example"></div>
        <label>备注:</label><input type="text" id="remark">
        <button type="submit">提交</button>
      </form>
      <div id="submissionList">
        <h3>已提交信息</h3>
      </div>
    </section>

    <!-- 主持人操作 -->
    <section id="admin-section" class="card">
      <h2>主持人操作</h2>
      <label>密码:</label><input type="password" id="adminPassword">
      <button id="loginBtn">登录</button>
      <div id="admin-controls">
        <button id="generateBtn">生成组合（每人一组）</button>
        <button id="matchBtn">匹配名字（随机送礼）</button>
        <button id="clearResultsBtn">清空结果</button>
      </div>
    </section>

    <!-- 抽签结果 -->
    <section id="results-section" class="card">
      <ul id="comboList"></ul>
      <ul id="giftList"></ul>
    </section>
  </main>

  <footer>
    <a href="index.html">Cheaper Brothers 🎄 2025</a>
  </footer>

  <script>
    const sheetUrl = "https://script.google.com/macros/s/AKfycbyYsUncYkvvc89BsFNb3u5Gesczdy5gtnK5ZQWjJ7u2mnQmSPaTddPQPojorl4HmY8/exec";
    let isAdmin = false;

    document.addEventListener('DOMContentLoaded', () => {
      loadSubmissions();

      // 彩灯闪烁
      const lights = document.querySelectorAll('#christmas-lights .light');
      setInterval(() => lights.forEach(light => light.style.opacity = Math.random() > 0.5 ? 1 : 0.3), 500);

      // 雪花
      const snowContainer = document.getElementById('snow-container');
      for(let i=0;i<40;i++){
        const snow = document.createElement('div');
        snow.classList.add('snowflake');
        snow.style.left = Math.random() * 100 + 'vw';
        snow.style.animationDelay = Math.random() * 10 + 's';
        snow.style.fontSize = 10 + Math.random() * 15 + 'px';
        snow.innerText = '❄';
        snowContainer.appendChild(snow);
      }

      // 登录
      document.getElementById('loginBtn').addEventListener('click', () => {
        if(document.getElementById('adminPassword').value==="zxc123456"){
          isAdmin=true;
          document.getElementById('admin-controls').style.display="block";
          alert("登录成功！");
        } else alert("密码错误！");
      });

      document.getElementById('generateBtn').addEventListener('click', generateCombo);
      document.getElementById('matchBtn').addEventListener('click', generateGift);
      document.getElementById('clearResultsBtn').addEventListener('click', clearResults);

      // 加载本地保存结果
      const savedCombo = localStorage.getItem('comboResults');
      if(savedCombo) displayComboResults(JSON.parse(savedCombo));
      const savedGift = localStorage.getItem('giftResults');
      if(savedGift) displayGiftResults(JSON.parse(savedGift));
    });

    document.getElementById('giftForm').addEventListener('submit', async e=>{
      e.preventDefault();
      const data = {
        name: document.getElementById('name').value,
        verb1: document.getElementById('verb1').value,
        verb2: document.getElementById('verb2').value,
        adverb1: document.getElementById('adverb1').value,
        adverb2: document.getElementById('adverb2').value,
        remark: document.getElementById('remark').value
      };
      try{
        await fetch(sheetUrl,{method:'POST',body:JSON.stringify(data)});
        alert("提交成功！");
        document.getElementById('giftForm').reset();
        loadSubmissions();
      }catch(err){ alert("提交失败"); console.error(err);}
    });

    async function loadSubmissions(){
      try{
        const res = await fetch(sheetUrl);
        const entries = await res.json();
        const container = document.getElementById('submissionList');
        container.innerHTML="<h3>已提交信息</h3>";
        entries.forEach(e=>{
          const div=document.createElement('div');
          div.innerText=`名字: ${e.name} | 动词: ${e.verb1}, ${e.verb2} | 形容词: ${e.adverb1}, ${e.adverb2} | 备注: ${e.remark}`;
          container.appendChild(div);
        });
      }catch(err){ console.error(err);}
    }

    function shuffle(array){ for(let i=array.length-1;i>0;i--){ const j=Math.floor(Math.random()*(i+1)); [array[i],array[j]]=[array[j],array[i]];} return array;}

    async function generateCombo(){
      if(!isAdmin){ alert("请先登录"); return; }
      const res = await fetch(sheetUrl);
      const entries = await res.json();
      let verbs=[], adverbs=[];
      entries.forEach(e=>{verbs.push(e.verb1,e.verb2); adverbs.push(e.adverb1,e.adverb2);});
      verbs=shuffle(verbs); adverbs=shuffle(adverbs);
      const combos=[];
      entries.forEach(e=>{
        const v=verbs.pop()||"", a=adverbs.pop()||"";
        combos.push({name:e.name, combo:`${a} ${v}`});
      });
      displayComboResults(combos);
      localStorage.setItem('comboResults', JSON.stringify(combos));
    }

    async function generateGift(){
      if(!isAdmin){ alert("请先登录"); return; }
      const res = await fetch(sheetUrl);
      const entries = await res.json();
      const names = entries.map(e=>e.name);
      if(names.length<2){ alert("至少需要两位参与者"); return; }
      let receivers = shuffle([...names]);
      for(let i=0;i<names.length;i++){ if(names[i]===receivers[i]){ const j=(i+1)%names.length; [receivers[i],receivers[j]]=[receivers[j],receivers[i]]; } }
      const pairs=names.map((sender,i)=>({sender, receiver:receivers[i]}));
      displayGiftResults(pairs);
      localStorage.setItem('giftResults', JSON.stringify(pairs));
    }

    function clearResults(){
      localStorage.removeItem('comboResults');
      localStorage.removeItem('giftResults');
      document.getElementById('comboList').innerHTML='';
      document.getElementById('giftList').innerHTML='';
      alert("结果已清空");
    }

    function displayComboResults(list){
      const ul = document.getElementById('comboList');
      ul.innerHTML='';
      list.forEach(c=>{
        const li=document.createElement('li');
        li.innerText=`${c.name} → ${c.combo}`;
        ul.appendChild(li);
      });
    }
    function displayGiftResults(list){
      const ul = document.getElementById('giftList');
      ul.innerHTML='';
      list.forEach(c=>{
        const li=document.createElement('li');
        li.innerText=`${c.sender} 🎁 送给 → ${c.receiver}`;
        ul.appendChild(li);
      });
    }
  </script>
</body>
</html>
