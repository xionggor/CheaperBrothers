<!DOCTYPE html>
<html lang="zh-CN">
<head>

<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Bebas+Neue&family=Chiron+Hei+HK:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

<style>
    :root {
        --bg-color: #000;
        --bar-bg: #fff;
        --bar-active-bg: #ff0000;
        --text-dark: #000;
        --text-light: #fff;
        --loss-color: #ff1744;   /* äºæŸçº¢ */
        --profit-color: #00c853; /* ç›ˆåˆ©ç»¿ */
        /* å­—ä½“å®šä¹‰ */
        --heavy-font: "Chiron Hei HK", sans-serif;
        --num-font: "Bebas Neue", sans-serif;
        --body-font: "Helvetica Neue", Arial, sans-serif;
    }

    * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }

    body {
        margin: 0;
        min-height: 100vh;
        background-color: var(--bg-color);
        color: var(--text-light);
        font-family: var(--body-font);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px 15px;
        -webkit-font-smoothing: antialiased;
    }

    header {
        width: 100%;
        max-width: 500px;
        text-align: left;
        margin-bottom: 30px;
    }

    h1 {
        font-family: var(--heavy-font);
        font-weight: 900;
        font-style: italic;
        font-size: clamp(3.5rem, 18vw, 7rem);
        text-transform: uppercase;
        margin: 0;
        line-height: 0.8;
        letter-spacing: -2px;
    }

    .brand-tag {
        font-family: var(--heavy-font);
        font-weight: 900;
        font-style: italic;
        font-size: 0.95rem;
        letter-spacing: 1px;
        margin-top: 10px;
        color: #fff;
        opacity: 0.9;
    }

    .container {
        width: 100%;
        max-width: 500px;
    }

    .settings-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 25px;
        border-bottom: 2px solid #222;
        padding-bottom: 5px;
        flex-wrap: nowrap;
    }

    .unit-label {
        font-family: var(--heavy-font);
        font-weight: 900;
        font-size: clamp(1.1rem, 4.5vw, 1.6rem);
        text-transform: uppercase;
        line-height: 1;
        white-space: nowrap;
    }

    input[type="number"] {
        background: transparent;
        border: none;
        color: #fff;
        font-family: var(--heavy-font);
        font-weight: 900;
        font-size: 2.2rem;
        width: 100px;
        outline: none;
        text-align: right;
    }

    .input-group {
        display: flex;
        width: 100%;
        margin-bottom: 30px;
        height: 45px;
    }

    .input-group input {
        flex: 1;
        background: transparent;
        border: 1px solid #333;
        color: #fff;
        padding: 0 12px;
        font-family: var(--body-font);
        text-transform: uppercase;
        outline: none;
    }

    .input-group button {
        background: #fff;
        color: #000;
        border: none;
        padding: 0 20px;
        font-family: var(--heavy-font);
        font-weight: 900;
        font-size: 0.9rem;
        cursor: pointer;
    }

    .player-list {
        display: flex;
        flex-direction: column;
        gap: 4px;
    }

    .player-bar {
        background-color: var(--bar-bg);
        color: var(--text-dark);
        padding: 8px 15px;
        border-radius: 2px;
        display: flex;
        flex-direction: column;
        transition: background-color 0.2s ease;
        cursor: pointer;
    }

    .player-bar.active {
        background-color: var(--bar-active-bg);
        color: var(--text-light);
    }

    .bar-main {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
    }

    .player-name {
        font-family: var(--heavy-font);
        font-weight: 900;
        font-size: 1.35rem;
        text-transform: uppercase;
        line-height: 1;
    }

    .player-total {
        font-family: var(--num-font);
        font-size: 2rem;
        line-height: 0.9;
    }

    /* ========================================= */
    /* è®¡ç®—æ¨¡å¼ UI ä¼˜åŒ–ä¿®å¤ */
    /* ========================================= */
    .settle-row {
        margin-top: 8px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding-top: 8px;
        border-top: 1px dashed rgba(0,0,0,0.2);
    }
    .player-bar.active .settle-row { border-top-color: rgba(255,255,255,0.3); }

    .cash-input {
        width: 95px;
        height: 30px;
        border: 1px solid rgba(0,0,0,0.3);
        background: #f0f0f0; /* ç»™ä¸ªæµ…ç°è‰²èƒŒæ™¯ç¡®ä¿è¾“å…¥æ¡†æ˜æ˜¾ */
        color: #000 !important; /* æ ¸å¿ƒä¿®å¤ï¼šå¼ºåˆ¶åœ¨ç™½åº•æ—¶æ˜¾ç¤ºé»‘å­— */
        font-family: var(--num-font);
        font-size: 1rem;
        text-align: center;
        outline: none;
        border-radius: 0;
    }

    /* å½“è‰²å—å˜çº¢æ—¶çš„è¾“å…¥æ¡†æ ·å¼ */
    .player-bar.active .cash-input { 
        border-color: #fff;
        background: rgba(255,255,255,0.2);
        color: #fff !important; /* æ ¸å¿ƒä¿®å¤ï¼šå¼ºåˆ¶åœ¨çº¢åº•æ—¶æ˜¾ç¤ºç™½å­— */
    }

    .cash-input::placeholder { color: rgba(0,0,0,0.4); font-size: 0.75rem; }
    .player-bar.active .cash-input::placeholder { color: rgba(255,255,255,0.6); }

    .result-display {
        font-family: var(--num-font);
        font-size: 1.1rem;
        letter-spacing: 0.5px;
    }
    .res-label {
        font-family: var(--heavy-font);
        font-size: 0.85rem;
        font-style: italic;
        margin-right: 4px;
    }
    .status-loss { color: var(--loss-color); font-weight: 900; }
    .status-profit { color: var(--profit-color); font-weight: 900; }
    /* ========================================= */

    .bar-sub {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 6px;
        border-top: 1px solid rgba(0,0,0,0.1);
        padding-top: 6px;
    }

    .player-bar.active .bar-sub { border-top-color: rgba(255,255,255,0.2); }

    .controls {
        display: flex;
        align-items: center;
        gap: 10px;
    }

    .btn-step {
        width: 24px;
        height: 24px;
        border: 1px solid #000;
        background: transparent;
        color: inherit;
        font-weight: 900;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }
    .player-bar.active .btn-step { border-color: #fff; }

    .unit-display {
        font-family: var(--num-font);
        font-size: 1rem;
    }

    .remove-link {
        font-size: 0.6rem;
        text-transform: uppercase;
        color: inherit;
        opacity: 0.4;
        cursor: pointer;
        border: none;
        background: transparent;
        font-family: var(--heavy-font);
        font-weight: 900;
    }

    .footer-actions {
        margin-top: 40px;
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        width: 100%;
    }

    .btn-ghost {
        background: transparent;
        border: 1px solid #333;
        color: #666;
        padding: 10px 16px;
        font-family: var(--heavy-font);
        font-weight: 900;
        text-transform: uppercase;
        font-size: 0.75rem;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.3s;
    }

    .btn-ghost.active {
        border-color: #fff;
        color: #fff;
        background: rgba(255,255,255,0.1);
    }

    footer {
        margin: 60px 0 30px 0;
        font-size: 0.65rem;
        letter-spacing: 2px;
        opacity: 0.4;
        text-align: center;
    }
    
    footer a { color: inherit; text-decoration: none; }
</style>
</head>
<body>

    <header>
        <h1>POKER</h1>
        <div class="brand-tag">Cheaper Brotherså°ˆç”¨å¾·å·è¨ˆåˆ†å™¨</div>
    </header>

    <div class="container">
        <div class="settings-bar">
            <div class="unit-label">UNIT VALUE $</div>
            <input type="number" id="unitValue" value="30" oninput="updateStorage()">
        </div>

        <div class="input-group">
            <input type="text" id="playerName" placeholder="ENTER PLAYER NAME" onkeydown="if(event.key==='Enter') addPlayer()">
            <button onclick="addPlayer()">ADD</button>
        </div>

        <div id="playerList" class="player-list"></div>

        <div class="footer-actions">
            <button id="calcModeBtn" class="btn-ghost" onclick="toggleCalcMode()">Calculation Mode</button>
            <button class="btn-ghost" onclick="clearAllStandups()">Clear Standups</button>
            <button class="btn-ghost" onclick="clearAllData()">Reset All</button>
        </div>
    </div>

    <footer>
        <a href="index.html">Cheaper Brothers Co. å»‰å…„é›†å›¢</a>
    </footer>

    <script>
        let players = [];
        let isCalcMode = false;

        window.onload = function() {
            const savedPlayers = localStorage.getItem('poker_players');
            const savedUnit = localStorage.getItem('poker_unit');
            if (savedPlayers) players = JSON.parse(savedPlayers);
            if (savedUnit) document.getElementById('unitValue').value = savedUnit;
            renderTable();
        };

        function updateStorage() {
            localStorage.setItem('poker_players', JSON.stringify(players));
            localStorage.setItem('poker_unit', document.getElementById('unitValue').value);
            renderTable();
        }

        function toggleCalcMode() {
            isCalcMode = !isCalcMode;
            document.getElementById('calcModeBtn').classList.toggle('active', isCalcMode);
            renderTable();
        }

        function updateHandCash(id, val) {
            const player = players.find(p => p.id === id);
            if (player) {
                player.handCash = val;
                const unitValue = parseFloat(document.getElementById('unitValue').value) || 0;
                const buyInTotal = player.groups * unitValue;
                const hand = parseFloat(val) || 0;
                
                const result = buyInTotal - hand;
                const displayEl = document.getElementById('res-' + id);

                if (val === "") {
                    displayEl.innerHTML = "WAIT";
                    displayEl.className = "result-display";
                } else if (result > 0) {
                    displayEl.innerHTML = `<span class="res-label">LOSS</span> ${result}`;
                    displayEl.className = "result-display status-loss";
                } else if (result < 0) {
                    displayEl.innerHTML = `<span class="res-label">PROFIT</span> ${Math.abs(result)}`;
                    displayEl.className = "result-display status-profit";
                } else {
                    displayEl.innerHTML = "EVEN";
                    displayEl.className = "result-display";
                }
                localStorage.setItem('poker_players', JSON.stringify(players));
            }
        }

        function addPlayer() {
            const nameInput = document.getElementById('playerName');
            const name = nameInput.value.trim();
            if (name === "") return;
            players.push({
                id: "ID_" + Date.now(),
                name: name,
                groups: 1,
                standup: false,
                handCash: ""
            });
            nameInput.value = "";
            updateStorage();
        }

        function changeGroup(event, id, delta) {
            event.stopPropagation(); 
            const player = players.find(p => p.id === id);
            if (player) {
                player.groups += delta;
                if (player.groups < 0) player.groups = 0;
                updateStorage();
            }
        }

        function toggleStandup(id) {
            const player = players.find(p => p.id === id);
            if (!player) return;
            if (player.standup) {
                player.standup = false;
                updateStorage();
            } else {
                player.standup = true;
                updateStorage(); 
                const total = players.length;
                const checked = players.filter(p => p.standup).length;
                if (total > 1 && checked === total - 1) {
                    const loser = players.find(p => !p.standup);
                    setTimeout(() => {
                        alert((loser ? loser.name : "PLAYER").toUpperCase() + " PAYS THE PRICE! ğŸ’°");
                        clearAllStandups();
                    }, 100);
                }
            }
        }

        function clearAllStandups() {
            players.forEach(p => p.standup = false);
            updateStorage();
        }

        function deletePlayer(event, id) {
            event.stopPropagation(); 
            if(confirm("REMOVE PLAYER?")) {
                players = players.filter(p => p.id !== id);
                updateStorage();
            }
        }

        function clearAllData() {
            if(confirm("RESET SYSTEM?")) {
                players = [];
                updateStorage();
            }
        }

        function renderTable() {
            const unit = parseFloat(document.getElementById('unitValue').value) || 0;
            const container = document.getElementById('playerList');
            container.innerHTML = "";

            players.forEach(player => {
                const buyIn = player.groups * unit;
                const bar = document.createElement('div');
                bar.className = player.standup ? 'player-bar active' : 'player-bar';
                bar.onclick = () => toggleStandup(player.id);
                
                let settleUI = "";
                if (isCalcMode) {
                    const hand = parseFloat(player.handCash) || 0;
                    const res = buyIn - hand;
                    let resText = "WAIT", resClass = "";
                    
                    if (player.handCash !== "") {
                        if (res > 0) { resText = `<span class="res-label">LOSS</span> ${res}`; resClass = "status-loss"; }
                        else if (res < 0) { resText = `<span class="res-label">PROFIT</span> ${Math.abs(res)}`; resClass = "status-profit"; }
                        else { resText = "EVEN"; }
                    }

                    settleUI = `
                        <div class="settle-row" onclick="event.stopPropagation()">
                            <input type="number" class="cash-input" placeholder="HAND CASH" 
                                value="${player.handCash}" oninput="updateHandCash('${player.id}', this.value)">
                            <div id="res-${player.id}" class="result-display ${resClass}">${resText}</div>
                        </div>
                    `;
                }

                bar.innerHTML = `
                    <div class="bar-main">
                        <div class="player-name">${player.name}</div>
                        <div class="player-total">$${buyIn.toLocaleString()}</div>
                    </div>
                    ${settleUI}
                    <div class="bar-sub">
                        <div class="controls">
                            <button class="btn-step" onclick="changeGroup(event, '${player.id}', -1)">-</button>
                            <span class="unit-display">${player.groups} UNITS</span>
                            <button class="btn-step" onclick="changeGroup(event, '${player.id}', 1)">+</button>
                        </div>
                        <button class="remove-link" onclick="deletePlayer(event, '${player.id}')">Remove</button>
                    </div>
                `;
                container.appendChild(bar);
            });
        }
    </script>
</body>
</html>
