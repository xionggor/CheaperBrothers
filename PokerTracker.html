<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<!-- 禁止用户缩放，保持比例统一点 -->
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>Poker Tracker - Cheaper Brothers</title>

<!-- 引入原有的字体 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&family=Noto+Serif+TC:wght@400&display=swap" rel="stylesheet">

<style>
    :root {
        --border-color: #ffffff;
        --main-font: "Manufacturing Consent", sans-serif;
        --sub-font: "Noto Serif TC", serif;
        --input-height: 48px; /* 稍微加大一点方便手机点击 */
    }

    * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent; /* 移除移动端点击高亮 */
    }

    body {
        margin: 0;
        min-height: 100vh;
        background-color: #000;
        color: #fff;
        font-family: var(--sub-font);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px 15px;
    }

    /* 标题自适应：大屏幕4rem，小屏幕10vw */
    h1 {
        font-family: var(--main-font);
        font-weight: 400;
        font-size: clamp(2.5rem, 10vw, 4rem);
        letter-spacing: 5px;
        margin: 20px 0 30px 0;
        text-transform: uppercase;
        text-align: center;
    }

    /* 容器统一样式 */
    .container {
        width: 100%;
        max-width: 600px;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    /* 顶部设置框 */
    .settings-bar {
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        margin-bottom: 20px;
        font-size: 0.9rem;
    }

    /* 统一所有输入框和按钮 */
    input[type="number"], 
    input[type="text"], 
    button {
        background: transparent;
        border: 1px solid var(--border-color);
        color: white;
        height: var(--input-height);
        font-family: var(--sub-font);
        font-size: 1rem;
        outline: none;
        border-radius: 0; /* 保持硬朗线条 */
    }

    input[type="number"] {
        width: 80px;
        text-align: center;
    }

    /* 添加玩家区域 */
    .add-player-area {
        width: 100%;
        display: flex;
        margin-bottom: 30px;
    }

    .add-player-area input {
        flex: 1;
        padding: 0 15px;
        border-right: none;
    }

    .add-player-area button {
        padding: 0 20px;
    }

    /* 表格样式优化 */
    .table-container {
        width: 100%;
        overflow-x: auto; /* 极小屏幕下可滑动 */
    }

    table {
        width: 100%;
        border-collapse: collapse;
        table-layout: fixed; /* 固定列宽比例 */
    }

    th, td {
        border: 1px solid var(--border-color);
        padding: 10px 5px;
        text-align: center;
        word-break: break-all;
    }

    th {
        font-family: var(--main-font);
        font-size: 0.8rem;
        letter-spacing: 1px;
        background: rgba(255,255,255,0.1);
    }

    /* 调整表格列宽 */
    .col-name { width: 25%; }
    .col-ops { width: 35%; }
    .col-num { width: 15%; }
    .col-total { width: 25%; }

    .btn-group {
        display: flex;
        gap: 4px;
        justify-content: center;
    }

    .btn-group button {
        height: 32px;
        flex: 1;
        font-size: 0.8rem;
        padding: 0;
    }

    .score-total {
        font-family: var(--main-font);
        font-size: 1.2rem;
    }

    /* 移除按钮放在姓名旁边或独立一列 */
    .delete-btn {
        border: none;
        color: #ff4444;
        font-size: 1.2rem;
        height: auto;
        padding: 0;
        margin-left: 5px;
    }

    /* 底部清空按钮 */
    .clear-data {
        margin: 40px 0 100px 0;
        border-color: #444;
        color: #666;
        font-size: 0.8rem;
        height: 35px;
        padding: 0 20px;
    }

    /* 页脚链接样式 */
    footer {
        position: fixed;
        bottom: 20px;
        font-family: var(--sub-font);
        font-size: 0.8rem;
        opacity: 0.7;
        text-align: center;
        width: 100%;
        background-color: rgba(0,0,0,0.8); /* 防止遮挡内容 */
        padding: 10px 0;
    }

    footer a {
        color: #ffffff; /* 保持白色 */
        text-decoration: none; /* 无下划线 */
        transition: opacity 0.3s;
    }

    footer a:hover {
        opacity: 1;
    }

    /* 针对极窄屏幕的微调 */
    @media (max-width: 360px) {
        :root { --input-height: 40px; }
        h1 { letter-spacing: 2px; }
        .score-total { font-size: 1rem; }
    }
</style>
</head>
<body>

    <div class="container">
        <h1>Poker Score</h1>

        <!-- 顶部设置 -->
        <div class="settings-bar">
            <span>每组金额 ($):</span>
            <input type="number" id="unitValue" value="30" oninput="updateStorage()">
        </div>

        <!-- 添加玩家 -->
        <div class="add-player-area">
            <input type="text" id="playerName" placeholder="玩家姓名" onkeydown="if(event.key==='Enter') addPlayer()">
            <button onclick="addPlayer()">添加</button>
        </div>

        <!-- 表格 -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th class="col-name">姓名</th>
                        <th class="col-ops">操作</th>
                        <th class="col-num">组</th>
                        <th class="col-total">总额</th>
                    </tr>
                </thead>
                <tbody id="playerList">
                    <!-- 动态生成 -->
                </tbody>
            </table>
        </div>

        <button class="clear-data" onclick="clearAllData()">重置整局数据</button>
    </div>

    <footer>
        <a href="index.html">Cheaper Brothers Co. 廉兄集团</a>
    </footer>

    <script>
        let players = [];

        window.onload = function() {
            const savedPlayers = localStorage.getItem('poker_players');
            const savedUnit = localStorage.getItem('poker_unit');
            if (savedPlayers) players = JSON.parse(savedPlayers);
            if (savedUnit) document.getElementById('unitValue').value = savedUnit;
            renderTable();
        };

        function updateStorage() {
            localStorage.setItem('poker_players', JSON.stringify(players));
            localStorage.setItem('poker_unit', document.getElementById('unitValue').value);
            renderTable();
        }

        function addPlayer() {
            const nameInput = document.getElementById('playerName');
            const name = nameInput.value.trim();
            if (name === "") return;

            players.push({
                id: "ID_" + Date.now(),
                name: name,
                groups: 1
            });
            nameInput.value = "";
            updateStorage();
        }

        function changeGroup(id, delta) {
            const player = players.find(p => p.id === id);
            if (player) {
                player.groups += delta;
                if (player.groups < 0) player.groups = 0;
                updateStorage();
            }
        }

        function deletePlayer(id) {
            players = players.filter(p => p.id !== id);
            updateStorage();
        }

        function clearAllData() {
            if(confirm("确定清空全部吗？")) {
                players = [];
                updateStorage();
            }
        }

        function renderTable() {
            const unit = parseFloat(document.getElementById('unitValue').value) || 0;
            const tbody = document.getElementById('playerList');
            tbody.innerHTML = "";

            players.forEach(player => {
                const total = (player.groups * unit).toLocaleString();
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>
                        <button class="delete-btn" onclick="deletePlayer('${player.id}')">×</button>
                        ${player.name}
                    </td>
                    <td>
                        <div class="btn-group">
                            <button onclick="changeGroup('${player.id}', 1)">+1</button>
                            <button onclick="changeGroup('${player.id}', -1)">-1</button>
                        </div>
                    </td>
                    <td>${player.groups}</td>
                    <td class="score-total">${total}</td>
                `;
                tbody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
