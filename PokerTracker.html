<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<title>Tracker - Cheaper Brothers</title>

<!-- ÂºïÂÖ•ÊåáÂÆöÁöÑÂ≠ó‰ΩìÂ∫ì -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Bebas+Neue&family=Chiron+Hei+HK:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">

<style>
    :root {
        --bg-color: #000;
        --bar-bg: #fff;
        --bar-active-bg: #ff0000;
        --text-dark: #000;
        --text-light: #fff;
        /* Â≠ó‰ΩìÂÆö‰πâ */
        --heavy-font: "Chiron Hei HK", sans-serif;
        --impact-font: "Anton", sans-serif;
        --num-font: "Bebas Neue", sans-serif;
        --body-font: "Roboto", sans-serif;
    }

    * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
    }

    body {
        margin: 0;
        min-height: 100vh;
        background-color: var(--bg-color);
        color: var(--text-light);
        font-family: var(--body-font);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 40px 15px;
        -webkit-font-smoothing: antialiased;
    }

    header {
        width: 100%;
        max-width: 500px;
        text-align: left;
        margin-bottom: 50px;
    }

    /* POKER Ê†áÈ¢òÔºöChiron Hei HK 900 Italic */
    h1 {
        font-family: var(--heavy-font);
        font-weight: 900;
        font-style: italic;
        font-size: clamp(4rem, 20vw, 8rem);
        text-transform: uppercase;
        margin: 0;
        line-height: 0.8;
        letter-spacing: -2px;
        color: #fff;
    }

    /* ÂâØÊ†áÈ¢òÔºöChiron Hei HK 900 Italic */
    .brand-tag {
        font-family: var(--heavy-font);
        font-weight: 900;
        font-style: italic;
        font-size: 1.1rem;
        letter-spacing: 1px;
        margin-top: 15px;
        color: #fff;
        opacity: 0.9;
    }

    .container {
        width: 100%;
        max-width: 500px;
    }

    /* ËÆæÁΩÆÂå∫ÂüüÔºöUNIT VALUE $ ‰ΩøÁî® Chiron Hei HK 900 */
    .settings-bar {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 30px;
        border-bottom: 2px solid #222;
        padding-bottom: 10px;
    }

    .unit-label {
        font-family: var(--heavy-font);
        font-weight: 900;
        font-style: normal;
        font-size: 1.8rem; /* Ë∞ÉÊï¥Ëá≥‰∏éÊï∞Â≠óÊ°ÜÂπ≥Ë°° */
        text-transform: uppercase;
        line-height: 1;
        margin-right: 15px;
    }

    input[type="number"] {
        background: transparent;
        border: none;
        color: #fff;
        font-family: var(--heavy-font);
        font-weight: 900;
        font-size: 2.5rem;
        width: 120px;
        outline: none;
        text-align: right;
        line-height: 1;
    }

    /* Ê∑ªÂä†Áé©ÂÆ∂ËæìÂÖ•Ê°Ü */
    .input-group {
        display: flex;
        width: 100%;
        margin-bottom: 40px;
        height: 50px;
    }

    .input-group input {
        flex: 1;
        background: transparent;
        border: 1px solid #333;
        color: #fff;
        padding: 0 15px;
        font-family: var(--body-font);
        text-transform: uppercase;
        outline: none;
        font-size: 0.9rem;
    }

    .input-group button {
        background: #fff;
        color: #000;
        border: none;
        padding: 0 25px;
        font-family: var(--heavy-font);
        font-weight: 900;
        font-size: 1rem;
        cursor: pointer;
    }

    /* Áé©ÂÆ∂Ëâ≤ÂùóÂàóË°® */
    .player-list {
        display: flex;
        flex-direction: column;
        gap: 5px;
    }

    .player-bar {
        background-color: var(--bar-bg);
        color: var(--text-dark);
        padding: 12px 18px;
        border-radius: 2px;
        display: flex;
        flex-direction: column;
        transition: background-color 0.3s ease, color 0.3s ease;
        cursor: pointer;
    }

    .player-bar.active {
        background-color: var(--bar-active-bg);
        color: var(--text-light);
    }

    .bar-main {
        display: flex;
        align-items: center;
        justify-content: space-between;
        width: 100%;
    }

    .player-name {
        font-family: var(--heavy-font);
        font-weight: 900;
        font-size: 1.6rem;
        text-transform: uppercase;
        line-height: 1;
    }

    .player-total {
        font-family: var(--num-font);
        font-size: 2.4rem;
        line-height: 0.8;
    }

    .bar-sub {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-top: 12px;
        border-top: 1px solid rgba(0,0,0,0.1);
        padding-top: 10px;
    }

    .player-bar.active .bar-sub { border-top-color: rgba(255,255,255,0.2); }

    .controls {
        display: flex;
        align-items: center;
        gap: 12px;
    }

    .btn-step {
        width: 28px;
        height: 28px;
        border: 1px solid #000;
        background: transparent;
        color: inherit;
        font-weight: 900;
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
    }
    .player-bar.active .btn-step { border-color: #fff; }

    .unit-display {
        font-family: var(--num-font);
        font-size: 1.2rem;
        letter-spacing: 1px;
    }

    .remove-link {
        font-size: 0.7rem;
        text-transform: uppercase;
        color: inherit;
        opacity: 0.5;
        cursor: pointer;
        border: none;
        background: transparent;
        font-family: var(--heavy-font);
        font-weight: 900;
    }

    /* Â∫ïÈÉ®ÂäüËÉΩÔºöÂ±Ö‰∏≠ÊéíÂàó */
    .footer-actions {
        margin-top: 60px;
        display: flex;
        gap: 20px;
        justify-content: center;
        width: 100%;
    }

    .btn-ghost {
        background: transparent;
        border: 1px solid #333;
        color: #666;
        padding: 12px 24px;
        font-family: var(--heavy-font);
        font-weight: 900;
        text-transform: uppercase;
        font-size: 0.8rem;
        letter-spacing: 1px;
        cursor: pointer;
        transition: all 0.3s;
    }

    .btn-ghost:hover {
        border-color: #fff;
        color: #fff;
    }

    footer {
        margin: 80px 0 40px 0;
        font-size: 0.6rem;
        letter-spacing: 4px;
        opacity: 0.3;
        text-transform: uppercase;
        text-align: center;
    }
    
    footer a { color: inherit; text-decoration: none; }
</style>
</head>
<body>

    <header>
        <h1>POKER</h1>
        <div class="brand-tag">Cheaper BrothersÂ∞àÁî®Âæ∑Â∑ûË®àÂàÜÂô®</div>
    </header>

    <div class="container">
        <!-- Ê†∏ÂøÉËÆæÁΩÆ -->
        <div class="settings-bar">
            <div class="unit-label">UNIT VALUE $</div>
            <input type="number" id="unitValue" value="30" oninput="updateStorage()">
        </div>

        <!-- Ê∑ªÂä†Áé©ÂÆ∂ -->
        <div class="input-group">
            <input type="text" id="playerName" placeholder="ENTER PLAYER NAME" onkeydown="if(event.key==='Enter') addPlayer()">
            <button onclick="addPlayer()">ADD</button>
        </div>

        <!-- Âä®ÊÄÅÂàóË°® -->
        <div id="playerList" class="player-list">
            <!-- JS Ê∏≤Êüì -->
        </div>

        <div class="footer-actions">
            <button class="btn-ghost" onclick="clearAllStandups()">Clear Standups</button>
            <button class="btn-ghost" onclick="clearAllData()">Reset All</button>
        </div>
    </div>

    <footer>
        <a href="index.html">CB STUDIO EST. 2024</a>
    </footer>

    <script>
        let players = [];

        window.onload = function() {
            const savedPlayers = localStorage.getItem('poker_players');
            const savedUnit = localStorage.getItem('poker_unit');
            if (savedPlayers) players = JSON.parse(savedPlayers);
            if (savedUnit) document.getElementById('unitValue').value = savedUnit;
            renderTable();
        };

        function updateStorage() {
            localStorage.setItem('poker_players', JSON.stringify(players));
            localStorage.setItem('poker_unit', document.getElementById('unitValue').value);
            renderTable();
        }

        function addPlayer() {
            const nameInput = document.getElementById('playerName');
            const name = nameInput.value.trim();
            if (name === "") return;

            players.push({
                id: "ID_" + Date.now(),
                name: name,
                groups: 1,
                standup: false
            });
            nameInput.value = "";
            updateStorage();
        }

        function changeGroup(event, id, delta) {
            event.stopPropagation(); 
            const player = players.find(p => p.id === id);
            if (player) {
                player.groups += delta;
                if (player.groups < 0) player.groups = 0;
                updateStorage();
            }
        }

        function toggleStandup(id) {
            const player = players.find(p => p.id === id);
            if (!player) return;

            if (player.standup) {
                player.standup = false;
                updateStorage();
            } 
            else {
                player.standup = true;
                updateStorage(); 

                const totalPlayers = players.length;
                const checkedCount = players.filter(p => p.standup).length;

                if (totalPlayers > 1 && checkedCount === totalPlayers - 1) {
                    const loser = players.find(p => !p.standup);
                    const loserName = loser ? loser.name : "UNKNOWN";

                    setTimeout(() => {
                        alert(loserName.toUpperCase() + " PAYS THE PRICE! üí∞");
                        clearAllStandups(); 
                    }, 100);
                }
            }
        }

        function clearAllStandups() {
            players.forEach(p => p.standup = false);
            updateStorage();
        }

        function deletePlayer(event, id) {
            event.stopPropagation(); 
            if(confirm("REMOVE PLAYER?")) {
                players = players.filter(p => p.id !== id);
                updateStorage();
            }
        }

        function clearAllData() {
            if(confirm("RESET ENTIRE SYSTEM?")) {
                players = [];
                updateStorage();
            }
        }

        function renderTable() {
            const unit = parseFloat(document.getElementById('unitValue').value) || 0;
            const container = document.getElementById('playerList');
            container.innerHTML = "";

            players.forEach(player => {
                const total = (player.groups * unit).toLocaleString();
                const bar = document.createElement('div');
                bar.className = player.standup ? 'player-bar active' : 'player-bar';
                bar.onclick = () => toggleStandup(player.id);
                
                bar.innerHTML = `
                    <div class="bar-main">
                        <div class="player-name">${player.name}</div>
                        <div class="player-total">$${total}</div>
                    </div>
                    <div class="bar-sub">
                        <div class="controls">
                            <button class="btn-step" onclick="changeGroup(event, '${player.id}', -1)">-</button>
                            <span class="unit-display">${player.groups} UNITS</span>
                            <button class="btn-step" onclick="changeGroup(event, '${player.id}', 1)">+</button>
                        </div>
                        <button class="remove-link" onclick="deletePlayer(event, '${player.id}')">Remove</button>
                    </div>
                `;
                container.appendChild(bar);
            });
        }
    </script>
</body>
</html>
