<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Poker Tracker - Cheaper Brothers</title>

<!-- 引入原有的字体 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&family=Noto+Serif+TC:wght@400&display=swap" rel="stylesheet">

<style>
    :root {
        --border-color: #ffffff;
        --main-font: "Manufacturing Consent", sans-serif;
        --sub-font: "Noto Serif TC", serif;
        --input-height: 45px;
        --standard-padding: 0 15px;
    }

    body {
        margin: 0;
        min-height: 100vh;
        background-color: #000;
        color: #fff;
        font-family: var(--sub-font);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding: 40px 20px;
        box-sizing: border-box;
    }

    h1 {
        font-family: var(--main-font);
        font-weight: 400;
        font-size: 4rem;
        letter-spacing: 5px;
        margin: 0 0 40px 0;
        text-transform: uppercase;
        text-align: center;
        width: 100%;
    }

    /* 统一输入框和按钮样式 */
    input[type="number"], 
    input[type="text"], 
    button {
        background: transparent;
        border: 1px solid var(--border-color);
        color: white;
        height: var(--input-height);
        box-sizing: border-box;
        font-family: var(--sub-font);
        font-size: 1rem;
        padding: var(--standard-padding);
        outline: none;
        display: inline-flex;
        align-items: center;
        justify-content: center;
    }

    button {
        cursor: pointer;
        transition: all 0.2s ease;
        white-space: nowrap;
    }

    button:hover {
        background: white;
        color: black;
    }

    .settings-bar {
        width: 100%;
        max-width: 500px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
        margin-bottom: 25px;
    }

    .settings-bar input {
        width: 100px;
        text-align: center;
    }

    .add-player-area {
        width: 100%;
        max-width: 500px;
        margin-bottom: 40px;
        display: flex;
    }

    .add-player-area input {
        flex-grow: 1;
        border-right: none;
    }

    .table-container {
        width: 100%;
        max-width: 700px;
        display: flex;
        justify-content: center;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 100px;
    }

    th, td {
        border: 1px solid var(--border-color);
        padding: 15px 10px;
        text-align: center;
    }

    th {
        font-family: var(--main-font);
        letter-spacing: 2px;
        font-size: 1.2rem;
        background: rgba(255,255,255,0.05);
    }

    .btn-group {
        display: flex;
        gap: 5px;
        justify-content: center;
    }

    .btn-group button {
        height: 35px;
        padding: 0 10px;
    }

    .score-total {
        font-family: var(--main-font);
        font-size: 1.5rem;
    }

    .delete-btn {
        width: 35px;
        height: 35px;
        padding: 0;
        border-color: #ff4444;
        color: #ff4444;
        font-size: 1.2rem;
    }

    .delete-btn:hover {
        background: #ff4444;
        color: white;
    }

    footer {
        position: fixed;
        bottom: 20px;
        font-family: var(--sub-font);
        font-size: 0.8rem;
        opacity: 0.5;
        text-align: center;
        width: 100%;
        pointer-events: none;
    }

    .clear-data {
        margin-top: 20px;
        border-color: #666;
        color: #666;
        font-size: 0.7rem;
    }
</style>
</head>
<body>

    <h1>Poker Score</h1>

    <div class="settings-bar">
        <span>每组金额 ($):</span>
        <input type="number" id="unitValue" value="30" oninput="updateStorage()">
    </div>

    <div class="add-player-area">
        <input type="text" id="playerName" placeholder="输入玩家姓名..." onkeydown="if(event.key==='Enter') addPlayer()">
        <button onclick="addPlayer()">添加玩家</button>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th width="20%">姓名</th>
                    <th width="35%">操作</th>
                    <th width="15%">组数</th>
                    <th width="20%">总金额</th>
                    <th width="10%">移除</th>
                </tr>
            </thead>
            <tbody id="playerList"></tbody>
        </table>
    </div>

    <!-- 清空按钮仅供调试或重置整局使用 -->
    <button class="clear-data" onclick="clearAllData()">重置整局数据</button>

    <footer>
        Cheaper Brothers Co. 廉兄集团
    </footer>

    <script>
        let players = [];

        // 1. 页面加载时：从本地存储读取数据
        window.onload = function() {
            const savedPlayers = localStorage.getItem('poker_players');
            const savedUnit = localStorage.getItem('poker_unit');
            
            if (savedPlayers) {
                players = JSON.parse(savedPlayers);
            }
            if (savedUnit) {
                document.getElementById('unitValue').value = savedUnit;
            }
            renderTable();
        };

        // 2. 保存数据到本地存储
        function updateStorage() {
            localStorage.setItem('poker_players', JSON.stringify(players));
            localStorage.setItem('poker_unit', document.getElementById('unitValue').value);
            renderTable();
        }

        // 3. 添加玩家 (修改：默认1组)
        function addPlayer() {
            const nameInput = document.getElementById('playerName');
            const name = nameInput.value.trim();
            
            if (name === "") return;

            const newPlayer = {
                id: "ID_" + Date.now(), 
                name: name,
                groups: 1  // <-- 修改点：默认添加后就是1组
            };

            players.push(newPlayer);
            nameInput.value = "";
            updateStorage();
        }

        function changeGroup(id, delta) {
            const player = players.find(p => p.id === id);
            if (player) {
                player.groups += delta;
                if (player.groups < 0) player.groups = 0;
                updateStorage();
            }
        }

        function deletePlayer(id) {
            players = players.filter(p => p.id !== id);
            updateStorage();
        }

        function clearAllData() {
            if(confirm("确定要清空所有玩家和分数吗？")) {
                players = [];
                updateStorage();
            }
        }

        function renderTable() {
            const unit = parseFloat(document.getElementById('unitValue').value) || 0;
            const tbody = document.getElementById('playerList');
            tbody.innerHTML = "";

            players.forEach(player => {
                const total = (player.groups * unit).toLocaleString();
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${player.name}</td>
                    <td>
                        <div class="btn-group">
                            <button onclick="changeGroup('${player.id}', 1)">+1组</button>
                            <button onclick="changeGroup('${player.id}', -1)">-1组</button>
                        </div>
                    </td>
                    <td>${player.groups}</td>
                    <td class="score-total">${total}</td>
                    <td>
                        <button class="delete-btn" onclick="deletePlayer('${player.id}')">×</button>
                    </td>
                `;
                tbody.appendChild(tr);
            });
        }
    </script>
</body>
</html>
