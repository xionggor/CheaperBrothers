<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cheaper Brothers - Christmas Lights Random</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400&display=swap" rel="stylesheet">

<style>
:root {
  --colors: #f5deb3, #ff6347, #32cd32, #1e90ff, #ff69b4; /* 米黄、红、绿、蓝、粉 */
}

body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  padding-top: 15vh;
  background-color: #000;
  font-family: "BBH Sans Hegarty", sans-serif;
  text-align: center;
}

h1 {
  font-size: 5.5rem;
  line-height: 1.2;
  letter-spacing: 3px;
  text-transform: uppercase;
  margin: 0;
}

.line {
  display: block;
}

.line span {
  display: inline-block;
  animation: neonRandomColor 4s ease-in-out infinite alternate;
  opacity: 1;
  text-shadow: 0 0 6px #f5deb3, 0 0 12px #f5deb3;
}

/* 每个字母随机延迟，让颜色变化错开 */
.line span:nth-child(1) { animation-delay: 0s; }
.line span:nth-child(2) { animation-delay: 0.3s; }
.line span:nth-child(3) { animation-delay: 0.6s; }
.line span:nth-child(4) { animation-delay: 0.9s; }
.line span:nth-child(5) { animation-delay: 1.2s; }
.line span:nth-child(6) { animation-delay: 1.5s; }
.line span:nth-child(7) { animation-delay: 1.8s; }
.line span:nth-child(8) { animation-delay: 2.1s; }

/* 随机彩灯动画 */
@keyframes neonRandomColor {
  0%   { color: #f5deb3; text-shadow: 0 0 6px #f5deb3, 0 0 12px #f5deb3; }
  20%  { color: #ff6347; text-shadow: 0 0 6px #ff6347, 0 0 12px #ff6347; }
  40%  { color: #32cd32; text-shadow: 0 0 6px #32cd32, 0 0 12px #32cd32; }
  60%  { color: #1e90ff; text-shadow: 0 0 6px #1e90ff, 0 0 12px #1e90ff; }
  80%  { color: #ff69b4; text-shadow: 0 0 6px #ff69b4, 0 0 12px #ff69b4; }
  100% { color: #f5deb3; text-shadow: 0 0 6px #f5deb3, 0 0 12px #f5deb3; }
}

footer {
  position: absolute;
  bottom: 30px;
  font-family: "Noto Serif TC", serif;
  font-weight: 400;
  font-size: 0.9rem;
  opacity: 0.8;
  letter-spacing: 1px;
}

footer a {
  color: #f5deb3;
  text-decoration: none;
}
</style>
</head>
<body>
<h1>
  <span class="line line1">
    <span>C</span><span>H</span><span>E</span><span>A</span><span>P</span><span>E</span><span>R</span>
  </span>
  <span class="line line2">
    <span>B</span><span>R</span><span>O</span><span>T</span><span>H</span><span>E</span><span>R</span><span>S</span>
  </span>
</h1>
<footer>
  <a href="lottery.html">Cheaper Brothers Co. 廉价洋行 🎄 </a>
</footer>
</body>
</html>
