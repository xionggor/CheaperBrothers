<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cheaper Brothers - Flash Template</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400&display=swap" rel="stylesheet">

  <style>
    :root {
      --ink: #f5deb3;
    }

    html, body {
      height: 100%;
      margin: 0;
      background-color: #000;
      color: var(--ink);
      font-family: "BBH Sans Hegarty", sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      align-items: center;
      padding-top: 15vh;
      text-align: center;
    }

    h1 {
      font-size: 5.5rem;
      line-height: 1.2;
      letter-spacing: 3px;
      margin: 0;
      text-transform: uppercase;
    }

    .line {
      display: block;
    }

    .line span {
      display: inline-block;
      opacity: 0;
      animation: flicker 1.2s ease forwards;
    }

    /* CHEAPER delays */
    .line1 span:nth-child(1) { animation-delay: 0.1s; }
    .line1 span:nth-child(2) { animation-delay: 0.25s; }
    .line1 span:nth-child(3) { animation-delay: 0.4s; }
    .line1 span:nth-child(4) { animation-delay: 0.55s; }
    .line1 span:nth-child(5) { animation-delay: 0.7s; }
    .line1 span:nth-child(6) { animation-delay: 0.85s; }
    .line1 span:nth-child(7) { animation-delay: 1.0s; }

    /* BROTHERS delays */
    .line2 span:nth-child(1) { animation-delay: 1.15s; }
    .line2 span:nth-child(2) { animation-delay: 1.3s; }
    .line2 span:nth-child(3) { animation-delay: 1.45s; }
    .line2 span:nth-child(4) { animation-delay: 1.6s; }
    .line2 span:nth-child(5) { animation-delay: 1.75s; }
    .line2 span:nth-child(6) { animation-delay: 1.9s; }
    .line2 span:nth-child(7) { animation-delay: 2.05s; }
    .line2 span:nth-child(8) { animation-delay: 2.2s; }

    @keyframes flicker {
      0% { opacity: 0; }
      20% { opacity: 1; }
      40% { opacity: 0.3; }
      60% { opacity: 1; }
      100% { opacity: 1; }
    }

    /* å¾ªç¯å¾®é—ªåŠ¨ç”»ï¼ˆæ›´æŸ”å’Œï¼‰ */
    @keyframes neonLoop {
      0%, 100% { opacity: 1; filter: brightness(1); }
      50% { opacity: 0.85; filter: brightness(1.2); }
      75% { opacity: 0.95; }
    }

    .loop {
      animation-name: neonLoop;
      animation-timing-function: ease-in-out;
      animation-iteration-count: infinite;
      animation-direction: alternate;
    }

    footer {
      position: absolute;
      bottom: 30px;
      font-family: "Noto Serif TC", serif;
      font-weight: 400;
      font-size: 0.9rem;
      opacity: 0;
      letter-spacing: 1px;
      animation: fadeInFooter 3.5s ease forwards;
      animation-delay: 2.5s;
    }

    footer a {
      color: var(--ink);
      text-decoration: none;
    }

    @keyframes fadeInFooter {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 0.8; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      h1 { font-size: 3.2rem; }
      body { padding-top: 10vh; }
    }
  </style>
</head>
<body>
  <h1>
    <span class="line line1">
      <span>C</span><span>H</span><span>E</span><span>A</span><span>P</span><span>E</span><span>R</span>
    </span>
    <span class="line line2">
      <span>B</span><span>R</span><span>O</span><span>T</span><span>H</span><span>E</span><span>R</span><span>S</span>
    </span>
  </h1>

  <footer>
    <a href="lottery.html">Cheaper Brothers Co. å»‰ä»·æ´‹è¡Œ ğŸ„</a>
  </footer>

  <script>
    // è·å–æ‰€æœ‰å­—æ¯
    const letters = document.querySelectorAll('.line > span');

    letters.forEach(letter => {
      letter.addEventListener('animationend', (e) => {
        if (e.animationName === 'flicker') {
          // éšæœºæ—¶é•¿ä¸å»¶è¿Ÿ
          const dur = (1.5 + Math.random()).toFixed(2);
          const delay = (Math.random() * 2).toFixed(2);

          // å…ˆç§»é™¤åŠ¨ç”»å†é‡æ–°åŠ ï¼Œå¼ºåˆ¶åˆ·æ–°è§¦å‘åŠ¨ç”»
          letter.style.animation = 'none';
          void letter.offsetWidth; // å¼ºåˆ¶ reflow
          letter.classList.add('loop');
          letter.style.animationDuration = `${dur}s`;
          letter.style.animationDelay = `${delay}s`;
        }
      });
    });
  </script>
</body>
</html>
