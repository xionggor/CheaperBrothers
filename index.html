<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cheaper Brothers</title>

  <!-- 主字体 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&display=swap" rel="stylesheet">

  <!-- 副字体（中文部分） -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #000;
      color: #f5deb3; /* 米黄色 */
      font-family: "BBH Sans Hegarty", sans-serif;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    h1 {
      font-size: 3.5rem;
      line-height: 1.2;
      letter-spacing: 3px;
      margin: 0;
      text-transform: uppercase;
    }

    h1 span {
      display: inline-block;
      opacity: 0;
      animation: flicker 1.2s ease forwards;
    }

    h1 span:nth-child(1) { animation-delay: 0.1s; }
    h1 span:nth-child(2) { animation-delay: 0.25s; }
    h1 span:nth-child(3) { animation-delay: 0.4s; }
    h1 span:nth-child(4) { animation-delay: 0.55s; }
    h1 span:nth-child(5) { animation-delay: 0.7s; }
    h1 span:nth-child(6) { animation-delay: 0.85s; }
    h1 span:nth-child(7) { animation-delay: 1s; }
    h1 span:nth-child(8) { animation-delay: 1.15s; }
    h1 span:nth-child(9) { animation-delay: 1.3s; }
    h1 span:nth-child(10) { animation-delay: 1.45s; }
    h1 span:nth-child(11) { animation-delay: 1.6s; }
    h1 span:nth-child(12) { animation-delay: 1.75s; }
    h1 span:nth-child(13) { animation-delay: 1.9s; }
    h1 span:nth-child(14) { animation-delay: 2.05s; }
    h1 span:nth-child(15) { animation-delay: 2.2s; }

    @keyframes flicker {
      0% { opacity: 0; }
      20% { opacity: 1; }
      40% { opacity: 0.3; }
      60% { opacity: 1; }
      100% { opacity: 1; }
    }

    footer {
      position: absolute;
      bottom: 30px;
      font-family: "Noto Serif TC", serif;
      font-weight: 400;
      font-size: 0.9rem;
      opacity: 0;
      letter-spacing: 1px;
      animation: fadeInFooter 3.5s ease forwards;
      animation-delay: 2.5s;
    }

    @keyframes fadeInFooter {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 0.8; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <h1>
    <span>C</span><span>H</span><span>E</span><span>A</span><span>P</span><span>E</span><span>R</span><br>
    <span>B</span><span>R</span><span>O</span><span>T</span><span>H</span><span>E</span><span>R</span><span>S</span>
  </h1>
  <footer>Cheaper Brothers Co. 廉价洋行</footer>
</body>
</html>
