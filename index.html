<style>
body {

h1 {

.line {

}

@media (max-width: 600px) {
  h1 { font-size: 13vw; margin-top: 7vh;}

<script>
const colors = ['#f5deb3','#ff6347','#32cd32','#1e90ff','#ff69b4'];
const minBlur = 9, maxBlur = 23;
document.querySelectorAll('h1 .line span').forEach(span => {
  span.dataset.offset = Math.random() * Math.PI * 2;
});
function breathing() {
  const t = Date.now() / 1770;
  document.querySelectorAll('h1 .line span').forEach(span => {
    const offset = parseFloat(span.dataset.offset);
    const intensity = (Math.sin(t + offset) + 1) / 2;
    const color = colors[Math.floor(intensity * colors.length)];
    const blur1 = minBlur + intensity * (maxBlur - minBlur);
    const blur2 = blur1 * 2;
    span.style.color = color;
    span.style.textShadow = `0 0 ${blur1}px ${color}, 0 0 ${blur2}px ${color}`;
    span.style.transform = `scale(${1 + intensity*0.037})`;
  });
  requestAnimationFrame(breathing);
}
breathing();
</script>
