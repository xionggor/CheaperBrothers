<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cheaper Brothers</title>

<!-- 引入字体 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&family=Alumni+Sans+Pinstripe:ital@0;1&family=Bebas+Neue&family=Noto+Serif+TC:wght@400&display=swap" rel="stylesheet">

<style>
/* ========================== */
/* 基础页面样式 */
/* ========================== */
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background-color: #000;
  overflow: hidden;
}

#font-loader {
  font-family: "Manufacturing Consent", system-ui;
  font-weight: 400;
  position: absolute;
  opacity: 0;
  pointer-events: none;
}

.fuzzy-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  margin-bottom: 5vh;
}

canvas {
  cursor: pointer;
  max-width: 100%;
}

@media (max-width: 768px) {
  canvas { margin: 0; }
}

footer {
  position: absolute;
  bottom: 30px;
  font-family: "Noto Serif TC", serif;
  font-weight: 400;
  font-size: 0.9rem;
  color: #ffffff;
  opacity: 0.8;
  letter-spacing: 1px;
  text-align: center;
  width: 100%;
  pointer-events: auto; 
}

footer a {
  color: inherit;
  text-decoration: none;
  transition: opacity 0.3s;
}

footer a:hover { opacity: 1; }

/* ========================== */
/* CHEAPER BROTHERS NAV (V7)  */
/* ========================== */
:root {
    --nav-bg: #ffffff; 
    --nav-text: #000000;
    --primary-font: "Alumni Sans Pinstripe", sans-serif;
    --secondary-font: "Bebas Neue", sans-serif;
    --nav-transition: 0.5s;
    --nav-delay: 0.08s;
}

.nav-wrapper {
    position: fixed;
    top: 25px;
    right: 25px;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    padding-bottom: 40px; 
}

/* 导航触发器：取消白色背景，改为放置模糊画布 */
.nav-trigger {
    width: 26px; /* 尺寸缩小 */
    height: 26px;
    background-color: transparent; 
    border-radius: 4px;
    cursor: pointer;
    transition: transform 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* 导航图标画布样式 */
#fuzzy-nav-icon {
    width: 100%;
    height: 100%;
}

.menu-list {
    margin-top: 8px;
    display: flex;
    flex-direction: column;
    gap: 3px; 
    width: 210px; 
    pointer-events: none;
}

.menu-bar {
    background-color: var(--nav-bg);
    border-radius: 3px;
    padding: 1px 12px; 
    color: var(--nav-text);
    text-decoration: none; 
    cursor: pointer;
    transform: translateY(-15px); 
    opacity: 0;
    transition: all var(--nav-transition) cubic-bezier(0.23, 1, 0.32, 1);
    overflow: hidden;
    display: flex;
    flex-direction: column;
    justify-content: center;
}

.menu-bar:nth-child(1) { transition-delay: calc(var(--nav-delay) * 3); }
.menu-bar:nth-child(2) { transition-delay: calc(var(--nav-delay) * 2); }
.menu-bar:nth-child(3) { transition-delay: calc(var(--nav-delay) * 1); }
.menu-bar:nth-child(4) { transition-delay: 0s; }

.nav-wrapper.active .menu-list { pointer-events: auto; }
.nav-wrapper.active .menu-bar { transform: translateY(0); opacity: 1; }

.nav-wrapper.active .menu-bar:nth-child(1) { transition-delay: 0s; }
.nav-wrapper.active .menu-bar:nth-child(2) { transition-delay: var(--nav-delay); }
.nav-wrapper.active .menu-bar:nth-child(3) { transition-delay: calc(var(--nav-delay) * 2); }
.nav-wrapper.active .menu-bar:nth-child(4) { transition-delay: calc(var(--nav-delay) * 3); }

.bar-title {
    font-family: var(--primary-font);
    font-size: 2.6rem; 
    font-weight: 400;
    letter-spacing: 0.5px;
    text-transform: uppercase;
    display: flex;
    align-items: center;
    line-height: 0.8; 
    margin: 0;
    white-space: nowrap;
}

.dot {
    width: 8px; 
    height: 8px;
    background-color: var(--nav-text);
    border-radius: 50%;
    margin-right: 10px;
    flex-shrink: 0; 
}

.sub-content {
    max-height: 0;
    opacity: 0;
    transition: all 0.4s ease;
    padding-left: 18px; 
}

.menu-bar.expanded .sub-content {
    max-height: 200px;
    opacity: 1;
    margin-top: 10px;
    padding-bottom: 12px;
}

.sub-list {
    list-style: none;
    padding: 0;
    margin: 0;
}

.sub-item { margin: 6px 0; }

.sub-item a {
    text-decoration: none;
    color: var(--nav-text);
    font-family: var(--secondary-font);
    font-size: 1.3rem; 
    display: block;
    opacity: 0.8;
    letter-spacing: 1px;
    text-transform: uppercase;
    white-space: nowrap;
    transition: opacity 0.2s;
}

.sub-item a::before {
    content: "└ ";
    font-family: sans-serif;
    margin-right: 6px;
    font-size: 0.8rem;
    vertical-align: middle;
}

.sub-item a:hover { opacity: 1; }
</style>
</head>
<body>

<div class="nav-wrapper" id="navWrapper">
    <!-- 右上角触发器：内含模糊 Canvas -->
    <div class="nav-trigger" id="navTrigger">
        <canvas id="fuzzy-nav-icon"></canvas>
    </div>
    <div class="menu-list">
        <div class="menu-bar" onclick="toggleAccordion(event, this)">
            <div class="bar-title"><div class="dot"></div>Events</div>
            <div class="sub-content">
                <ul class="sub-list">
                    <li class="sub-item"><a href="PokerTracker.html">POKER TRACKER</a></li>
                    <li class="sub-item"><a href="lottery.html">LOTTERY</a></li>
                </ul>
            </div>
        </div>
        <div class="menu-bar" onclick="toggleAccordion(event, this)">
            <div class="bar-title"><div class="dot"></div>Art</div>
            <div class="sub-content">
                <ul class="sub-list">
                    <li class="sub-item"><a href="AMAZON.html">2024</a></li>
                    <li class="sub-item"><a href="art-2025.html">2025</a></li>
                    <li class="sub-item"><a href="art-2026.html">2026</a></li>
                </ul>
            </div>
        </div>
        <a href="shop.html" class="menu-bar"><div class="bar-title">Shop</div></a>
        <a href="about.html" class="menu-bar"><div class="bar-title">About</div></a>
    </div>
</div>

<div id="font-loader">Force Font Load</div>

<div class="fuzzy-container">
  <canvas id="fuzzy-text-1"></canvas>
  <canvas id="fuzzy-text-2"></canvas>
</div>

<footer>
  <a>Cheaper Brothers Co. 廉兄集团</a>
</footer>

<script>
class FuzzyText {
  constructor(canvasId, options = {}) {
    this.canvas = document.getElementById(canvasId);
    if (!this.canvas) return;
    this.text = options.text || "";
    this.fontSize = options.fontSize || 80;
    this.fontWeight = options.fontWeight || 400;
    this.fontFamily = options.fontFamily || 'sans-serif';
    this.color = options.color || '#fff';
    this.baseIntensity = options.baseIntensity || 0.18;
    this.hoverIntensity = options.hoverIntensity || 0.5;
    this.fuzzRange = options.fuzzRange || 30;
    this.enableHover = options.enableHover !== false;
    this.ctx = this.canvas.getContext('2d');
    this.offscreen = document.createElement('canvas');
    this.offCtx = this.offscreen.getContext('2d');
    this.isHovering = false;
    this.animationFrameId = null;
    this.handleMouseMove = this.handleMouseMove.bind(this);
    this.handleMouseLeave = this.handleMouseLeave.bind(this);
    this.animate = this.animate.bind(this);
    this.resize = this.resize.bind(this);
    this.init();
  }
  async init() {
    try { await document.fonts.load("400 80px \"Manufacturing Consent\""); } catch(e) {}
    await document.fonts.ready;
    setTimeout(() => { this.resize(); this.startAnimation(); }, 100);
    if (this.enableHover) {
      this.canvas.addEventListener('mousemove', this.handleMouseMove);
      this.canvas.addEventListener('mouseleave', this.handleMouseLeave);
      this.canvas.addEventListener('touchstart', () => this.isHovering = true);
      this.canvas.addEventListener('touchend', () => this.isHovering = false);
    }
    window.addEventListener('resize', this.resize);
  }
  resize() {
    const isSmallIcon = this.canvas.id === 'fuzzy-nav-icon';
    const screenWidth = window.innerWidth;
    let responsiveSize = this.fontSize;
    
    if(!isSmallIcon && screenWidth < 600) {
      responsiveSize = this.fontSize * 0.6; 
    }
    
    const fontString = `${this.fontWeight} ${responsiveSize}px "${this.fontFamily}"`;
    this.offCtx.font = fontString;
    const metrics = this.offCtx.measureText(this.text);
    const width = Math.ceil(metrics.width);
    const height = Math.ceil(responsiveSize * 1.5); 
    
    this.offscreen.width = width + 10; 
    this.offscreen.height = height;
    this.offCtx.font = fontString;
    this.offCtx.fillStyle = this.color;
    this.offCtx.textBaseline = 'middle';
    this.offCtx.fillText(this.text, 5, height / 2);

    this.width = this.offscreen.width + this.fuzzRange * 2;
    this.height = this.offscreen.height;
    
    this.canvas.width = this.width;
    this.canvas.height = this.height;
    
    // 如果是小图标，强制其显示大小
    if(isSmallIcon) {
        this.canvas.style.width = '35px'; // 略大于26px容器以包含模糊边缘
        this.canvas.style.height = '35px';
    }
  }
  handleMouseMove() { this.isHovering = true; }
  handleMouseLeave() { this.isHovering = false; }
  animate() {
    this.ctx.clearRect(0, 0, this.width, this.height);
    const intensity = this.isHovering ? this.hoverIntensity : this.baseIntensity;
    const tightHeight = this.offscreen.height;
    const offscreenWidth = this.offscreen.width;
    for (let j = 0; j < tightHeight; j++) {
      const dx = Math.floor(intensity * (Math.random() - 0.5) * this.fuzzRange);
      this.ctx.drawImage(this.offscreen, 0, j, offscreenWidth, 1, dx + this.fuzzRange, j, offscreenWidth, 1);
    }
    this.animationFrameId = requestAnimationFrame(this.animate);
  }
  startAnimation() { if (!this.animationFrameId) this.animate(); }
}

const commonConfig = {
  fontFamily: "Manufacturing Consent",
  fontWeight: 400,
  color: '#ffffff',
  baseIntensity: 0.15, 
  hoverIntensity: 0.5,
  fuzzRange: 30
};

// 中心文字
new FuzzyText('fuzzy-text-1', { ...commonConfig, text: "CHEAPER", fontSize: 80 });
new FuzzyText('fuzzy-text-2', { ...commonConfig, text: "BROTHERS", fontSize: 80 });

// 右上角图标：使用方形符号 '■' 模拟
new FuzzyText('fuzzy-nav-icon', { 
    ...commonConfig, 
    text: "■", 
    fontSize: 40, 
    fuzzRange: 15, // 缩小模糊范围适应小尺寸
    baseIntensity: 0.2 
});

/* ========================== */
/* NAV LOGIC                  */
/* ========================== */
const wrapper = document.getElementById('navWrapper');
const trigger = document.getElementById('navTrigger');

trigger.addEventListener('mouseenter', () => wrapper.classList.add('active'));
wrapper.addEventListener('mouseleave', () => {
    wrapper.classList.remove('active');
    document.querySelectorAll('.menu-bar').forEach(bar => bar.classList.remove('expanded'));
});
trigger.addEventListener('click', (e) => {
    e.stopPropagation();
    wrapper.classList.toggle('active');
});

function toggleAccordion(event, element) {
    if (event.target.tagName === 'A') return;
    const subContent = element.querySelector('.sub-content');
    if (!subContent) return; 
    if (element.classList.contains('expanded')) {
        element.classList.remove('expanded');
        return;
    }
    document.querySelectorAll('.menu-bar').forEach(bar => bar.classList.remove('expanded'));
    element.classList.add('expanded');
}
</script>
</body>
</html>
