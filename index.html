<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Cheaper Brothers 2025 第一届动词副词交换礼物 🎅🎄</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cheaper Brothers 2025 第一届动词副词交换礼物 🎅🎄</h1>
    <p>欢迎来到年度最离谱的圣诞礼物现场！每个人贡献 2 个动词 + 2 个副词，看看命运会给你什么惊喜吧 😂</p>
  </header>

  <main>
    <section id="form-section">
      <h2>报名表</h2>
      <form id="giftForm">
        <label>名字: <input type="text" id="name" required></label>

        <label>动词1: <input type="text" id="verb1" required></label>
        <div class="example">示例: 跳, 跑, 吃, 笑, 唱</div>

        <label>动词2: <input type="text" id="verb2" required></label>
        <div class="example">示例: 跳, 跑, 吃, 笑, 唱</div>

        <label>副词1: <input type="text" id="adverb1" required></label>
        <div class="example">示例: 快速地, 开心地, 轻轻地, 大声地, 慢慢地</div>

        <label>副词2: <input type="text" id="adverb2" required></label>
        <div class="example">示例: 快速地, 开心地, 轻轻地, 大声地, 慢慢地</div>

        <label>备注: <input type="text" id="remark"></label>

        <button type="submit">提交</button>
      </form>

      <div id="submissionList">
        <h3>已提交信息</h3>
      </div>
    </section>

    <section id="admin-section">
      <h2>主持人操作</h2>
      <label>密码: <input type="password" id="adminPassword"></label>
      <button id="loginBtn">登录</button>

      <div id="admin-controls">
        <button id="generateBtn">生成组合</button>
        <button id="assignBtn">随机分配</button>
      </div>
    </section>

    <section id="results-section">
      <h2>抽签结果</h2>
      <ul id="resultsList"></ul>
    </section>
  </main>

  <footer>
    <p>Cheaper Brothers 🎄 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
