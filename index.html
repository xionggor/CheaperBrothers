<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Cheaper Brothers 2025 第一届动词副词交换礼物 🎅🎄</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Cheaper Brothers 2025 第一届动词副词交换礼物 🎅🎄</h1>
    <p>欢迎来到年度最离谱的圣诞礼物现场！每个人贡献 2 个动词 + 2 个副词，看看命运会给你什么惊喜吧 😂</p>
  </header>

  <main>
    <section id="form-section">
      <h2>报名表</h2>
      <form id="giftForm" autocomplete="off">
        
        <label>名字:</label>
        <input type="text" id="name" required>

        <label>动词1:</label>
        <input type="text" id="verb1" required>
        <div class="example" id="verb1-example"></div>

        <label>动词2:</label>
        <input type="text" id="verb2" required>
        <div class="example" id="verb2-example"></div>

        <label>副词1:</label>
        <input type="text" id="adverb1" required>
        <div class="example" id="adverb1-example"></div>

        <label>副词2:</label>
        <input type="text" id="adverb2" required>
        <div class="example" id="adverb2-example"></div>

        <label>备注:</label>
        <input type="text" id="remark">

        <button type="submit">提交</button>
      </form>

      <div id="submissionList">
        <h3>已提交信息</h3>
      </div>
    </section>

    <section id="admin-section">
      <h2>主持人操作</h2>
      <label>密码:</label>
      <input type="password" id="adminPassword">
      <button id="loginBtn">登录</button>

      <div id="admin-controls">
        <button id="generateBtn">生成组合</button>
        <button id="assignBtn">随机分配</button>
      </div>
    </section>

    <section id="results-section">
      <h2>抽签结果</h2>
      <ul id="resultsList"></ul>
    </section>
  </main>

  <footer>
    <p>Cheaper Brothers 🎄 2025</p>
  </footer>

  <script>
    // 页面加载后随机示例
    document.addEventListener("DOMContentLoaded", () => {
      const verbs = ["跳", "跑", "吃", "唱", "打", "笑", "飞"];
      const adverbs = ["快速地", "开心地", "轻轻地", "大声地", "慢慢地", "优雅地", "笨拙地"];

      function pickTwoRandom(arr) {
        const shuffled = arr.sort(() => 0.5 - Math.random());
        return shuffled.slice(0, 2).join("、");
      }

      // 在下方显示示例，不在输入框里
      document.getElementById("verb1-example").textContent = "示例: " + pickTwoRandom(verbs);
      document.getElementById("verb2-example").textContent = "示例: " + pickTwoRandom(verbs);
      document.getElementById("adverb1-example").textContent = "示例: " + pickTwoRandom(adverbs);
      document.getElementById("adverb2-example").textContent = "示例: " + pickTwoRandom(adverbs);

      // 禁用浏览器自动填充提示（防止再次出现灰字）
      const inputs = document.querySelectorAll("input[type='text']");
      inputs.forEach(input => {
        input.setAttribute("autocomplete", "off");
        input.setAttribute("placeholder", ""); // 确保无默认文本
      });
    });
  </script>

  <script src="script.js"></script>
</body>
</html>
