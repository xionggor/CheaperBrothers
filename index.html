<body>
  <h2>报名表</h2>
  <input id="name" placeholder="姓名">
  <input id="email" placeholder="Email">
  <input id="message" placeholder="留言">
  <button onclick="submitForm()">提交</button>

  <h3>已提交资料</h3>
  <div id="submittedData"></div>

  <hr>

  <button onclick="adminLogin()">主持人登录</button>
  <div id="adminPanel" style="display:none;">
    <button onclick="generateGroups()">生成组合（每人一组）</button>
    <button onclick="generateMatches()">匹配名字（随机送礼）</button>
  </div>

  <h3>抽签结果（公开显示）</h3>
  <div>
    <h4>组合结果</h4>
    <div id="groupResults"></div>
    <h4>匹配名字结果</h4>
    <div id="matchResults"></div>
  </div>

  <script src="script.js"></script>
</body>
