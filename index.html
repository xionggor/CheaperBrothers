<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cheaper Brothers - Breathing Neon Lights</title>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=BBH+Sans+Hegarty&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@400&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: center;
  padding-top: 15vh;
  background-color: #000;
  font-family: "BBH Sans Hegarty", sans-serif;
  text-align: center;
}

h1 {
  font-size: 5.5rem;
  line-height: 1.2;
  letter-spacing: 3px;
  text-transform: uppercase;
  margin: 0;
}

.line {
  display: block;
}

.line span {
  display: inline-block;
  opacity: 1;
  color: #f5deb3;
  text-shadow: 0 0 6px #f5deb3, 0 0 12px #f5deb3;
  transition: color 0.2s, text-shadow 0.2s;
}

footer {
  position: absolute;
  bottom: 30px;
  font-family: "Noto Serif TC", serif;
  font-weight: 400;
  font-size: 0.9rem;
  opacity: 0.8;
  letter-spacing: 1px;
}

footer a {
  color: #f5deb3;
  text-decoration: none;
}
</style>
</head>
<body>
<h1>
  <span class="line line1">
    <span>C</span><span>H</span><span>E</span><span>A</span><span>P</span><span>E</span><span>R</span>
  </span>
  <span class="line line2">
    <span>B</span><span>R</span><span>O</span><span>T</span><span>H</span><span>E</span><span>R</span><span>S</span>
  </span>
</h1>
<footer>
  <a href="lottery.html">Cheaper Brothers Co. 廉价洋行 🎄 </a>
</footer>

<script>
const colors = ['#f5deb3','#ff6347','#32cd32','#1e90ff','#ff69b4']; // 彩灯颜色
const minBlur = 6;
const maxBlur = 16;

// 给每个字母设置随机初始偏移，保证呼吸不同步
document.querySelectorAll('h1 span').forEach(span => {
  span.dataset.offset = Math.random() * Math.PI * 2;
});

// 呼吸灯动画
function breathing() {
  const t = Date.now() / 2000; // 2秒周期，可以改慢
  document.querySelectorAll('h1 span').forEach(span => {
    const offset = parseFloat(span.dataset.offset);
    const intensity = (Math.sin(t + offset) + 1) / 2; // 0~1
    const color = colors[Math.floor(intensity * colors.length)] // 根据强度选颜色
    const blur1 = minBlur + intensity * (maxBlur - minBlur);
    const blur2 = blur1 * 2;
    span.style.color = color;
    span.style.textShadow = `0 0 ${blur1}px ${color}, 0 0 ${blur2}px ${color}`;
  });
  requestAnimationFrame(breathing);
}

// 启动动画
breathing();
</script>
</body>
</html>
