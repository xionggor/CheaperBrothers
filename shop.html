<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shop - Cheaper Brothers</title>

<!-- 引入主页所有字体 -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&family=Alumni+Sans+Pinstripe:ital@0;1&family=Bebas+Neue&family=Noto+Serif+TC:wght@400&display=swap" rel="stylesheet">

<style>
/* ========================== */
/* 基础页面样式 (参考主页) */
/* ========================== */
body {
  margin: 0;
  background-color: #000;
  color: #fff;
  display: flex;
  flex-direction: column;
  align-items: center;
  min-height: 100vh;
  overflow-x: hidden;
}

#font-loader {
  font-family: "Manufacturing Consent", system-ui;
  position: absolute;
  opacity: 0;
  pointer-events: none;
}

.header-section {
  margin-top: 10vh;
  margin-bottom: 2vh;
  display: flex;
  flex-direction: column;
  align-items: center;
}

canvas {
  cursor: pointer;
  max-width: 100%;
}

/* 分类标签 (优化间距和触控) */
.categories {
  display: flex;
  gap: 25px;
  margin-top: 15px; /* 增加与 SHOP 标题的间距，防止重叠 */
  margin-bottom: 50px;
  padding: 10px; /* 增加容器范围 */
}

.cat-item {
  font-family: "Alumni Sans Pinstripe", sans-serif;
  font-size: 1.6rem;
  font-weight: 400;
  letter-spacing: 2px;
  cursor: pointer;
  opacity: 0.2;
  transition: opacity 0.4s ease;
  text-transform: uppercase;
  padding: 5px; /* 增大点击热区 */
}

.cat-item.active {
  opacity: 1;
  text-decoration: underline;
  text-underline-offset: 6px;
}

/* ========================== */
/* SHOP GRID (PC/手机自适应) */
/* ========================== */
.shop-grid {
  width: 90%;
  max-width: 1200px;
  display: grid;
  grid-template-columns: repeat(4, 1fr); /* 电脑 4 列 */
  gap: 35px 20px;
  margin-bottom: 80px;
}

.product-card {
  text-decoration: none;
  color: inherit;
  display: flex;
  flex-direction: column;
  align-items: center;
  opacity: 0;
  transform: translateY(10px);
  animation: fadeIn 0.5s forwards;
}

@keyframes fadeIn {
    to { opacity: 1; transform: translateY(0); }
}

.image-wrapper {
  width: 100%;
  aspect-ratio: 1 / 1;
  background-color: #1a1a1a;
  overflow: hidden;
  border: 1px solid #222;
}

.product-info {
  text-align: center;
  margin-top: 6px;
  width: 100%;
}

.product-name {
  font-family: "Alumni Sans Pinstripe", sans-serif;
  font-size: 1.6rem;
  font-weight: 400;
  margin: 0;
  line-height: 0.9;
  letter-spacing: 0.5px;
  text-transform: uppercase;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.product-price {
  font-family: "Alumni Sans Pinstripe", sans-serif;
  font-size: 1rem;
  opacity: 0.4;
  margin-top: 1px;
  display: block;
}

/* ========================== */
/* NAV (严格复刻主页代码) */
/* ========================== */
:root {
    --nav-bg: #ffffff; 
    --nav-text: #000000;
    --primary-font: "Alumni Sans Pinstripe", sans-serif;
    --secondary-font: "Bebas Neue", sans-serif;
    --nav-transition: 0.5s;
    --nav-delay: 0.08s;
}

.nav-wrapper {
    position: fixed;
    top: 25px;
    right: 25px;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
}

.nav-trigger {
    width: 26px; height: 26px;
    background-color: transparent; border-radius: 4px;
    cursor: pointer; display: flex; align-items: center; justify-content: center;
}

#fuzzy-nav-icon { width: 100%; height: 100%; }

.menu-list {
    margin-top: 8px; display: flex; flex-direction: column; gap: 3px; width: 210px; pointer-events: none;
}

.menu-bar {
    background-color: var(--nav-bg); border-radius: 3px; padding: 1px 12px; color: var(--nav-text);
    text-decoration: none; transform: translateY(-15px); opacity: 0;
    transition: all var(--nav-transition) cubic-bezier(0.23, 1, 0.32, 1);
    display: flex; flex-direction: column; justify-content: center;
}

.menu-bar:nth-child(1) { transition-delay: calc(var(--nav-delay) * 3); }
.menu-bar:nth-child(2) { transition-delay: calc(var(--nav-delay) * 2); }
.menu-bar:nth-child(3) { transition-delay: calc(var(--nav-delay) * 1); }
.menu-bar:nth-child(4) { transition-delay: 0s; }

.nav-wrapper.active .menu-list { pointer-events: auto; }
.nav-wrapper.active .menu-bar { transform: translateY(0); opacity: 1; }

.bar-title {
    font-family: var(--primary-font); font-size: 2.6rem; font-weight: 400;
    letter-spacing: 0.5px; text-transform: uppercase; display: flex; align-items: center; line-height: 0.8; margin: 0;
}

.dot { width: 8px; height: 8px; background-color: var(--nav-text); border-radius: 50%; margin-right: 10px; }

.sub-content { max-height: 0; opacity: 0; transition: all 0.4s ease; padding-left: 18px; }
.menu-bar.expanded .sub-content { max-height: 200px; opacity: 1; margin-top: 10px; padding-bottom: 12px; }

.sub-item a {
    text-decoration: none; color: var(--nav-text); font-family: var(--secondary-font);
    font-size: 1.3rem; display: block; opacity: 0.8; text-transform: uppercase;
}

/* ========================== */
/* FOOTER (参考 PokerTracker) */
/* ========================== */
footer {
    margin: 60px 0 30px 0;
    font-family: "Noto Serif TC", serif;
    font-size: 0.65rem;
    letter-spacing: 2px;
    opacity: 0.4;
    text-align: center;
}

footer a { color: inherit; text-decoration: none; }

/* ========================== */
/* 移动端适配 (600px 以下) */
/* ========================== */
@media (max-width: 600px) {
    /* 商店一行两个 */
    .shop-grid {
        grid-template-columns: repeat(2, 1fr); 
        gap: 25px 15px;
        width: 94%;
    }

    /* 缩小标签和商品文字，防止拥挤 */
    .categories {
        gap: 12px;
        margin-bottom: 30px;
    }

    .cat-item {
        font-size: 1.1rem;
        letter-spacing: 1px;
    }

    .product-name {
        font-size: 1.3rem;
    }

    .product-price {
        font-size: 0.8rem;
    }

    .header-section {
        margin-top: 15vh; /* 增加手机顶部的距离，防止与导航冲突 */
    }
}
</style>
</head>
<body>

<div id="font-loader">Force Font Load</div>

<!-- 导航 -->
<div class="nav-wrapper" id="navWrapper">
    <div class="nav-trigger" id="navTrigger">
        <canvas id="fuzzy-nav-icon"></canvas>
    </div>
    <div class="menu-list">
        <div class="menu-bar" onclick="toggleAccordion(event, this)">
            <div class="bar-title"><div class="dot"></div>Events</div>
            <div class="sub-content">
                <ul class="sub-list">
                    <li class="sub-item"><a href="PokerTracker.html">POKER TRACKER</a></li>
                    <li class="sub-item"><a href="lottery.html">LOTTERY</a></li>
                </ul>
            </div>
        </div>
        <div class="menu-bar" onclick="toggleAccordion(event, this)">
            <div class="bar-title"><div class="dot"></div>Art</div>
            <div class="sub-content">
                <ul class="sub-list">
                    <li class="sub-item"><a href="art-2024.html">2024</a></li>
                    <li class="sub-item"><a href="art-2025.html">2025</a></li>
                </ul>
            </div>
        </div>
        <a href="shop.html" class="menu-bar"><div class="bar-title">Shop</div></a>
        <a href="about.html" class="menu-bar"><div class="bar-title">About</div></a>
    </div>
</div>

<div class="header-section">
  <!-- 闪烁标题 SHOP -->
  <canvas id="fuzzy-shop-title"></canvas>
  <div class="categories">
    <div class="cat-item active" onclick="updateShop('new', event)">New 2026</div>
    <div class="cat-item" onclick="updateShop('apparel', event)">Apparel</div>
    <div class="cat-item" onclick="updateShop('acc', event)">Accessories</div>
  </div>
</div>

<div class="shop-grid" id="productContainer">
    <!-- JS 加载商品 -->
</div>

<footer>
    <a href="index.html">Cheaper Brothers Co. 廉兄集团</a>
</footer>

<script>
/* ========================== */
/* 商品数据 */
/* ========================== */
const shopData = {
    new: [
        { name: "Cyber Frame V1", price: "$120.00" },
        { name: "Archive Case", price: "$65.00" },
        { name: "Protocol Hat", price: "$35.00" },
        { name: "Limited Badge", price: "$45.00" },
        { name: "Data Print", price: "$150.00" },
        { name: "Future Wallet", price: "$80.00" }
    ],
    apparel: [
        { name: "Heavy Tee V1", price: "$55.00" },
        { name: "Boxy Hoodie", price: "$95.00" },
        { name: "Cargo Pants", price: "$110.00" },
        { name: "Logo Socks", price: "$15.00" },
        { name: "Tank Top", price: "$40.00" },
        { name: "Windbreaker", price: "$130.00" }
    ],
    acc: [
        { name: "Metal Ring", price: "$75.00" },
        { name: "Leather Belt", price: "$65.00" },
        { name: "Card Holder", price: "$30.00" },
        { name: "Key Chain", price: "$20.00" },
        { name: "Tote Bag", price: "$25.00" },
        { name: "Sticker Pack", price: "$10.00" }
    ]
};

function updateShop(category, event) {
    const container = document.getElementById('productContainer');
    const items = shopData[category];
    
    // 更新选中状态
    if(event) {
        document.querySelectorAll('.cat-item').forEach(el => el.classList.remove('active'));
        event.currentTarget.classList.add('active');
    }

    container.innerHTML = "";
    items.forEach((item, index) => {
        const card = document.createElement('a');
        card.href = "#";
        card.className = "product-card";
        card.style.animationDelay = `${index * 0.04}s`;
        card.innerHTML = `
            <div class="image-wrapper"></div>
            <div class="product-info">
                <h3 class="product-name">${item.name}</h3>
                <span class="product-price">${item.price}</span>
            </div>
        `;
        container.appendChild(card);
    });
}

// 初始加载
window.onload = () => { updateShop('new'); };

/* ========================== */
/* FUZZY TEXT (复刻主页逻辑)  */
/* ========================== */
class FuzzyText {
  constructor(canvasId, options = {}) {
    this.canvas = document.getElementById(canvasId);
    if (!this.canvas) return;
    this.text = options.text || "";
    this.fontSize = options.fontSize || 80;
    this.fontWeight = options.fontWeight || 400;
    this.fontFamily = options.fontFamily || 'sans-serif';
    this.color = options.color || '#fff';
    this.baseIntensity = options.baseIntensity || 0.18;
    this.hoverIntensity = options.hoverIntensity || 0.5;
    this.fuzzRange = options.fuzzRange || 30;
    this.enableHover = options.enableHover !== false;
    this.ctx = this.canvas.getContext('2d');
    this.offscreen = document.createElement('canvas');
    this.offCtx = this.offscreen.getContext('2d');
    this.isHovering = false;
    this.animate = this.animate.bind(this);
    this.resize = this.resize.bind(this);
    this.init();
  }
  async init() {
    await document.fonts.ready;
    setTimeout(() => { this.resize(); this.animate(); }, 100);
    if (this.enableHover) {
      this.canvas.addEventListener('mousemove', () => this.isHovering = true);
      this.canvas.addEventListener('mouseleave', () => this.isHovering = false);
    }
    window.addEventListener('resize', this.resize);
  }
  resize() {
    const isSmallIcon = this.canvas.id === 'fuzzy-nav-icon';
    const responsiveSize = (window.innerWidth < 600 && !isSmallIcon) ? this.fontSize * 0.6 : this.fontSize;
    const fontString = `${this.fontWeight} ${responsiveSize}px "${this.fontFamily}"`;
    this.offCtx.font = fontString;
    const metrics = this.offCtx.measureText(this.text);
    this.offscreen.width = Math.ceil(metrics.width) + 10;
    this.offscreen.height = Math.ceil(responsiveSize * 1.5);
    this.offCtx.font = fontString;
    this.offCtx.fillStyle = this.color;
    this.offCtx.textBaseline = 'middle';
    this.offCtx.fillText(this.text, 5, this.offscreen.height / 2);
    this.width = this.offscreen.width + this.fuzzRange * 2;
    this.height = this.offscreen.height;
    this.canvas.width = this.width;
    this.canvas.height = this.height;
    if(isSmallIcon) { this.canvas.style.width = '35px'; this.canvas.style.height = '35px'; }
  }
  animate() {
    this.ctx.clearRect(0, 0, this.width, this.height);
    const intensity = this.isHovering ? this.hoverIntensity : this.baseIntensity;
    for (let j = 0; j < this.offscreen.height; j++) {
      const dx = Math.floor(intensity * (Math.random() - 0.5) * this.fuzzRange);
      this.ctx.drawImage(this.offscreen, 0, j, this.offscreen.width, 1, dx + this.fuzzRange, j, this.offscreen.width, 1);
    }
    requestAnimationFrame(this.animate);
  }
}

new FuzzyText('fuzzy-shop-title', { 
    fontFamily: "Manufacturing Consent", text: "SHOP", fontSize: 80, baseIntensity: 0.15, hoverIntensity: 0.5 
});
new FuzzyText('fuzzy-nav-icon', { 
    fontFamily: "Manufacturing Consent", text: "■", fontSize: 40, fuzzRange: 15, baseIntensity: 0.2, enableHover: false 
});

/* ========================== */
/* NAV LOGIC (复刻主页逻辑)    */
/* ========================== */
const wrapper = document.getElementById('navWrapper');
const trigger = document.getElementById('navTrigger');

trigger.addEventListener('mouseenter', () => wrapper.classList.add('active'));
wrapper.addEventListener('mouseleave', () => {
    wrapper.classList.remove('active');
    document.querySelectorAll('.menu-bar').forEach(bar => bar.classList.remove('expanded'));
});
trigger.addEventListener('click', (e) => {
    e.stopPropagation();
    wrapper.classList.toggle('active');
});

function toggleAccordion(event, element) {
    if (event.target.tagName === 'A') return;
    const subContent = element.querySelector('.sub-content');
    if (!subContent) return; 
    if (element.classList.contains('expanded')) {
        element.classList.remove('expanded');
        return;
    }
    document.querySelectorAll('.menu-bar').forEach(bar => bar.classList.remove('expanded'));
    element.classList.add('expanded');
}
</script>
</body>
</html>
