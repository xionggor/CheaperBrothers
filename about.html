/* ========================== */
/* 基础页面样式 (参考主页/Shop) */

body {
  margin: 0;

/* ========================== */
/* NAV (100% 还原主页源码 V7) */
/* ========================== */
:root {
    --nav-bg: #ffffff; 
    --nav-text: #000000;
    --primary-font: "Alumni Sans Pinstripe", sans-serif;
    --secondary-font: "Bebas Neue", sans-serif;
    --nav-transition: 0.5s;
    --nav-delay: 0.08s;
}

.nav-wrapper {
    position: fixed;
    top: 25px;
    right: 25px;
    z-index: 9999;
    display: flex;
    flex-direction: column;
    align-items: flex-end;
    padding-bottom: 40px; 
}

.nav-trigger {
    width: 26px; height: 26px; background-color: transparent; border-radius: 4px;
    cursor: pointer; display: flex; align-items: center; justify-content: center;
}

#fuzzy-nav-icon { width: 100%; height: 100%; }

.menu-list {
    margin-top: 8px; display: flex; flex-direction: column; gap: 3px; width: 210px; pointer-events: none;
}

.menu-bar {
    background-color: var(--nav-bg); border-radius: 3px; padding: 1px 12px; color: var(--nav-text);
    text-decoration: none; cursor: pointer; transform: translateY(-15px); opacity: 0;
    transition: all var(--nav-transition) cubic-bezier(0.23, 1, 0.32, 1);
    overflow: hidden; display: flex; flex-direction: column; justify-content: center;
}

.menu-bar:nth-child(1) { transition-delay: calc(var(--nav-delay) * 3); }
.menu-bar:nth-child(2) { transition-delay: calc(var(--nav-delay) * 2); }
.menu-bar:nth-child(3) { transition-delay: calc(var(--nav-delay) * 1); }
.menu-bar:nth-child(4) { transition-delay: 0s; }

.nav-wrapper.active .menu-list { pointer-events: auto; }
.nav-wrapper.active .menu-bar { transform: translateY(0); opacity: 1; }

.nav-wrapper.active .menu-bar:nth-child(1) { transition-delay: 0s; }
.nav-wrapper.active .menu-bar:nth-child(2) { transition-delay: var(--nav-delay); }
.nav-wrapper.active .menu-bar:nth-child(3) { transition-delay: calc(var(--nav-delay) * 2); }
.nav-wrapper.active .menu-bar:nth-child(4) { transition-delay: calc(var(--nav-delay) * 3); }

.bar-title {
    font-family: var(--primary-font); font-size: 2.6rem; font-weight: 400;
    letter-spacing: 0.5px; text-transform: uppercase; display: flex; align-items: center; line-height: 0.8; margin: 0;
    white-space: nowrap;
}

.dot { width: 8px; height: 8px; background-color: var(--nav-text); border-radius: 50%; margin-right: 10px; flex-shrink: 0; }

.sub-content { max-height: 0; opacity: 0; transition: all 0.4s ease; padding-left: 18px; }
.menu-bar.expanded .sub-content { max-height: 200px; opacity: 1; margin-top: 10px; padding-bottom: 12px; }

.sub-item { margin: 6px 0; }
.sub-item a {
    text-decoration: none; color: var(--nav-text); font-family: var(--secondary-font);
    font-size: 1.3rem; display: block; opacity: 0.8; text-transform: uppercase;

.sub-item a::before { content: "└ "; font-family: sans-serif; margin-right: 6px; font-size: 0.8rem; vertical-align: middle; }

<script>
/* --- Fuzzy Text Class (带自适应逻辑) --- */
class FuzzyText {
  constructor(canvasId, options = {}) {
    this.canvas = document.getElementById(canvasId);
    if (!this.canvas) return;
    this.text = options.text || "";
    this.fontSize = options.fontSize || 80;
    this.fontWeight = options.fontWeight || 400;
    this.fontFamily = options.fontFamily || 'sans-serif';
    this.color = options.color || '#fff';
    this.baseIntensity = options.baseIntensity || 0.18;
    this.hoverIntensity = options.hoverIntensity || 0.5;
    this.fuzzRange = options.fuzzRange || 30;
    this.enableHover = options.enableHover !== false;
    this.ctx = this.canvas.getContext('2d');
    this.offscreen = document.createElement('canvas');
    this.offCtx = this.offscreen.getContext('2d');
    this.isHovering = false;
    this.animate = this.animate.bind(this);
    this.resize = this.resize.bind(this);
    this.init();
  }
  async init() {
    try { await document.fonts.load("400 80px \"Manufacturing Consent\""); } catch(e) {}
    await document.fonts.ready;
    setTimeout(() => { this.resize(); this.animate(); }, 100);
    if (this.enableHover) {
      this.canvas.addEventListener('mousemove', () => this.isHovering = true);
      this.canvas.addEventListener('mouseleave', () => this.isHovering = false);
    }
    window.addEventListener('resize', this.resize);
  }
  resize() {
    const isSmallIcon = this.canvas.id === 'fuzzy-nav-icon';
    // 手机端将字号缩小到 0.6 倍
    const responsiveSize = (window.innerWidth < 600 && !isSmallIcon) ? this.fontSize * 0.6 : this.fontSize;
    
    this.offCtx.font = `${this.fontWeight} ${responsiveSize}px "${this.fontFamily}"`;
    const metrics = this.offCtx.measureText(this.text);
    this.offscreen.width = Math.ceil(metrics.width) + 10;
    this.offscreen.height = Math.ceil(responsiveSize * 1.5);
    
    this.offCtx.font = `${this.fontWeight} ${responsiveSize}px "${this.fontFamily}"`;
    this.offCtx.fillStyle = this.color;
    this.offCtx.textBaseline = 'middle';
    this.offCtx.fillText(this.text, 5, this.offscreen.height / 2);
    
    this.width = this.offscreen.width + this.fuzzRange * 2;
    this.height = this.offscreen.height;
    this.canvas.width = this.width;
    this.canvas.height = this.height;
    
    if(isSmallIcon) { this.canvas.style.width = '35px'; this.canvas.style.height = '35px'; }
  }
  animate() {
    this.ctx.clearRect(0, 0, this.width, this.height);
    const intensity = this.isHovering ? this.hoverIntensity : this.baseIntensity;
    for (let j = 0; j < this.offscreen.height; j++) {
      const dx = Math.floor(intensity * (Math.random() - 0.5) * this.fuzzRange);
      this.ctx.drawImage(this.offscreen, 0, j, this.offscreen.width, 1, dx + this.fuzzRange, j, this.offscreen.width, 1);
    }
    requestAnimationFrame(this.animate);
  }
}

// 初始化
new FuzzyText('fuzzy-about', { fontFamily: "Manufacturing Consent", text: "ABOUT", fontSize: 160, baseIntensity: 0.15, hoverIntensity: 0.5 });
new FuzzyText('fuzzy-nav-icon', { fontFamily: "Manufacturing Consent", text: "■", fontSize: 40, fuzzRange: 15, baseIntensity: 0.2, enableHover: false });

/* --- NAV LOGIC (主页复刻) --- */
const wrapper = document.getElementById('navWrapper');
const trigger = document.getElementById('navTrigger');
trigger.addEventListener('mouseenter', () => wrapper.classList.add('active'));
wrapper.addEventListener('mouseleave', () => { wrapper.classList.remove('active'); document.querySelectorAll('.menu-bar').forEach(bar => bar.classList.remove('expanded')); });
trigger.addEventListener('click', (e) => { e.stopPropagation(); wrapper.classList.toggle('active'); });
function toggleAccordion(event, element) {
    if (event.target.tagName === 'A') return;
    const subContent = element.querySelector('.sub-content');
    if (!subContent) return; 
    if (element.classList.contains('expanded')) { element.classList.remove('expanded'); return; }
    document.querySelectorAll('.menu-bar').forEach(bar => bar.classList.remove('expanded'));
    element.classList.add('expanded');
}
</script>
