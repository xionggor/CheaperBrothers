<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About - Cheaper Brothers</title>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&family=Alumni+Sans+Pinstripe&family=Bebas+Neue&family=Noto+Serif+TC:wght@400&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow-x: hidden;
}

#font-loader {
  font-family: "Manufacturing Consent";
  opacity: 0;
  position: absolute;
}

canvas { max-width: 100%; }

.about-container {
  width: 90%;
  max-width: 900px;
  margin-top: 12vh;
  text-align: center;
}

.section {
  margin-top: 60px;
}

.section-title {
  font-family: "Alumni Sans Pinstripe", sans-serif;
  font-size: 2rem;
  letter-spacing: 3px;
  opacity: 0.9;
  text-transform: uppercase;
  margin-bottom: 20px;
}

.section-text {
  font-family: "Noto Serif TC", serif;
  font-size: 1rem;
  line-height: 2;
  opacity: 0.75;
  letter-spacing: 1px;
}

/* NAV */
:root {
  --nav-bg:#fff;
  --nav-text:#000;
  --primary-font:"Alumni Sans Pinstripe",sans-serif;
  --secondary-font:"Bebas Neue",sans-serif;
  --nav-transition:0.5s;
  --nav-delay:0.08s;
}

.nav-wrapper {
  position: fixed;
  top: 25px;
  right: 25px;
  z-index: 9999;
  display: flex;
  flex-direction: column;
  align-items: flex-end;
  padding-bottom: 40px;
}

.nav-trigger {
  width: 26px;
  height: 26px;
  cursor: pointer;
}

#fuzzy-nav-icon { width:100%; height:100%; }

.menu-list {
  margin-top: 8px;
  display: flex;
  flex-direction: column;
  gap: 3px;
  width: 210px;
  pointer-events: none;
}

.menu-bar {
  background: var(--nav-bg);
  color: var(--nav-text);
  border-radius: 3px;
  padding: 1px 12px;
  transform: translateY(-15px);
  opacity: 0;
  transition: all var(--nav-transition) cubic-bezier(0.23,1,0.32,1);
  text-decoration: none;
  cursor: pointer;
}

.menu-bar:nth-child(1){transition-delay:calc(var(--nav-delay)*3)}
.menu-bar:nth-child(2){transition-delay:calc(var(--nav-delay)*2)}
.menu-bar:nth-child(3){transition-delay:calc(var(--nav-delay)*1)}
.menu-bar:nth-child(4){transition-delay:0}

.nav-wrapper.active .menu-list{pointer-events:auto}
.nav-wrapper.active .menu-bar{transform:translateY(0);opacity:1}

.bar-title {
  font-family: var(--primary-font);
  font-size: 2.6rem;
  display: flex;
  align-items: center;
  line-height: 0.8;
}

.dot {
  width: 8px;
  height: 8px;
  background: var(--nav-text);
  border-radius: 50%;
  margin-right: 10px;
}

.sub-content {
  max-height: 0;
  opacity: 0;
  transition: 0.4s;
  padding-left: 18px;
}

.menu-bar.expanded .sub-content {
  max-height: 200px;
  opacity: 1;
  margin-top: 10px;
}

.sub-item a {
  font-family: var(--secondary-font);
  font-size: 1.3rem;
  text-decoration: none;
  color: var(--nav-text);
  opacity: 0.8;
}

/* FOOTER 固定在浏览器底部 */
footer {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-family: "Noto Serif TC", serif;
  font-size: 0.9rem;
  opacity: 0.8;
  letter-spacing: 1px;
  z-index: 10;
}

footer a {
  color: inherit;
  text-decoration: none;
}
</style>
</head>

<body>

<div id="font-loader">load</div>

<!-- NAV -->
<div class="nav-wrapper" id="navWrapper">
  <div class="nav-trigger" id="navTrigger">
    <canvas id="fuzzy-nav-icon"></canvas>
  </div>
  <div class="menu-list">
    <div class="menu-bar" onclick="toggleAccordion(event,this)">
      <div class="bar-title"><div class="dot"></div>Events</div>
      <div class="sub-content">
        <div class="sub-item"><a href="PokerTracker.html">POKER TRACKER</a></div>
        <div class="sub-item"><a href="lottery.html">LOTTERY</a></div>
      </div>
    </div>
    <div class="menu-bar" onclick="toggleAccordion(event,this)">
      <div class="bar-title"><div class="dot"></div>Art</div>
      <div class="sub-content">
        <div class="sub-item"><a href="art-2024.html">2024</a></div>
        <div class="sub-item"><a href="art-2025.html">2025</a></div>
      </div>
    </div>
    <a href="shop.html" class="menu-bar"><div class="bar-title">Shop</div></a>
    <a href="about.html" class="menu-bar"><div class="bar-title">About</div></a>
  </div>
</div>

<div class="about-container">
  <canvas id="fuzzy-about"></canvas>

  <div class="section">
    <div class="section-title">Who The Hell Are We</div>
    <div class="section-text">
      Cheaper Brothers is not a brand.<br>
      It’s a financial decision gone wrong.<br>
      Born from low budgets, high confidence,<br>
      and zero market research.
    </div>
  </div>
</div>

<footer>
  <a href="index.html">Cheaper Brothers Co. 廉兄集团</a>
</footer>

<script>
class FuzzyText {
  constructor(id,opt){
    this.c=document.getElementById(id);
    this.t=opt.text;this.s=opt.fontSize||80;this.f=opt.fontFamily;
    this.i=opt.baseIntensity||0.15;this.h=opt.hoverIntensity||0.5;
    this.r=opt.fuzzRange||30;
    this.ctx=this.c.getContext("2d");
    this.o=document.createElement("canvas");
    this.oc=this.o.getContext("2d");
    this.hover=false;
    this.init();
  }
  async init(){
    await document.fonts.ready;
    this.resize();this.animate();
    this.c.onmousemove=()=>this.hover=true;
    this.c.onmouseleave=()=>this.hover=false;
    window.onresize=()=>this.resize();
  }
  resize(){
    this.oc.font=`400 ${this.s}px "${this.f}"`;
    const m=this.oc.measureText(this.t);
    this.o.width=m.width+10;
    this.o.height=this.s*1.5;
    this.oc.font=`400 ${this.s}px "${this.f}"`;
    this.oc.fillStyle="#fff";
    this.oc.textBaseline="middle";
    this.oc.fillText(this.t,5,this.o.height/2);
    this.c.width=this.o.width+this.r*2;
    this.c.height=this.o.height;
  }
  animate(){
    this.ctx.clearRect(0,0,this.c.width,this.c.height);
    const k=this.hover?this.h:this.i;
    for(let y=0;y<this.o.height;y++){
      const dx=(Math.random()-0.5)*k*this.r;
      this.ctx.drawImage(this.o,0,y,this.o.width,1,dx+this.r,y,this.o.width,1);
    }
    requestAnimationFrame(()=>this.animate());
  }
}

new FuzzyText("fuzzy-about",{text:"ABOUT",fontFamily:"Manufacturing Consent",fontSize:80});
new FuzzyText("fuzzy-nav-icon",{text:"■",fontFamily:"Manufacturing Consent",fontSize:40,fuzzRange:15,baseIntensity:0.2});

const w=document.getElementById("navWrapper");
const t=document.getElementById("navTrigger");
t.onmouseenter=()=>w.classList.add("active");
w.onmouseleave=()=>{w.classList.remove("active");document.querySelectorAll(".menu-bar").forEach(b=>b.classList.remove("expanded"))}
t.onclick=e=>{e.stopPropagation();w.classList.toggle("active")}

function toggleAccordion(e,el){
  if(e.target.tagName==="A")return;
  document.querySelectorAll(".menu-bar").forEach(b=>b.classList.remove("expanded"));
  el.classList.toggle("expanded");
}
</script>

</body>
</html>
