<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>About - Cheaper Brothers</title>

<!-- Fonts -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manufacturing+Consent&family=Alumni+Sans+Pinstripe&family=Bebas+Neue&family=Noto+Serif+TC:wght@400&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  overflow-x: hidden;
}

canvas { max-width: 100%; }

.about-container {
  width: 90%;
  max-width: 900px;
  margin-top: 12vh;
  text-align: center;
}

/* 第一行 */
.about-title {
  font-family: "Alumni Sans Pinstripe", sans-serif;
  font-size: clamp(1.8rem, 4vw, 2.2rem);
  letter-spacing: 3px;
  text-transform: uppercase;
  opacity: 0.9;
  margin-top: 60px;
  margin-bottom: 28px;
}

/* 第二 + 第三行（自动断行） */
.about-text {
  font-family: "Noto Serif TC", serif;
  font-size: clamp(0.95rem, 1.2vw, 1.05rem);
  line-height: 2.1;
  letter-spacing: 1px;
  opacity: 0.75;

  max-width: 720px;   /* 核心：控制只断成两行 */
  margin: 0 auto;
}

/* NAV */
:root {
  --nav-bg:#fff;
  --nav-text:#000;
  --primary-font:"Alumni Sans Pinstripe",sans-serif;
  --secondary-font:"Bebas Neue",sans-serif;
  --nav-transition:0.5s;
  --nav-delay:0.08s;
}

.nav-wrapper {
  position: fixed;
  top: 25px;
  right: 25px;
  z-index: 9999;
}

.nav-trigger {
  width: 26px;
  height: 26px;
  cursor: pointer;
}

#fuzzy-nav-icon { width:100%; height:100%; }

.menu-list {
  margin-top: 8px;
  display: flex;
  flex-direction: column;
  gap: 3px;
  width: 210px;
  pointer-events: none;
}

.menu-bar {
  background: var(--nav-bg);
  color: var(--nav-text);
  border-radius: 3px;
  padding: 1px 12px;
  transform: translateY(-15px);
  opacity: 0;
  transition: all var(--nav-transition) cubic-bezier(0.23,1,0.32,1);
  text-decoration: none;
  cursor: pointer;
}

.nav-wrapper.active .menu-list{pointer-events:auto}
.nav-wrapper.active .menu-bar{transform:translateY(0);opacity:1}

/* Footer */
footer {
  position: fixed;
  bottom: 20px;
  left: 50%;
  transform: translateX(-50%);
  font-family: "Noto Serif TC", serif;
  font-size: 0.9rem;
  opacity: 0.8;
  letter-spacing: 1px;
}
footer a { color: inherit; text-decoration: none; }
</style>
</head>

<body>

<!-- NAV -->
<div class="nav-wrapper" id="navWrapper">
  <div class="nav-trigger" id="navTrigger">
    <canvas id="fuzzy-nav-icon"></canvas>
  </div>
</div>

<div class="about-container">
  <canvas id="fuzzy-about"></canvas>

  <!-- 第一行 -->
  <div class="about-title">Who The Hell Are We</div>

  <!-- 第二 + 第三行（自动） -->
  <div class="about-text">
    Cheaper Brothers is not a brand. It’s a financial decision gone wrong.
    Born from low budgets, high confidence, and zero market research.
  </div>
</div>

<footer>
  <a href="index.html">Cheaper Brothers Co. 廉兄集团</a>
</footer>

<script>
class FuzzyText {
  constructor(id,opt){
    this.c=document.getElementById(id);
    this.t=opt.text;this.s=opt.fontSize||80;this.f=opt.fontFamily;
    this.i=opt.baseIntensity||0.15;this.r=opt.fuzzRange||30;
    this.ctx=this.c.getContext("2d");
    this.o=document.createElement("canvas");
    this.oc=this.o.getContext("2d");
    this.init();
  }
  async init(){
    await document.fonts.ready;
    this.resize();this.animate();
    window.onresize=()=>this.resize();
  }
  resize(){
    this.oc.font=`400 ${this.s}px "${this.f}"`;
    const m=this.oc.measureText(this.t);
    this.o.width=m.width+10;
    this.o.height=this.s*1.5;
    this.oc.fillStyle="#fff";
    this.oc.textBaseline="middle";
    this.oc.fillText(this.t,5,this.o.height/2);
    this.c.width=this.o.width+this.r*2;
    this.c.height=this.o.height;
  }
  animate(){
    this.ctx.clearRect(0,0,this.c.width,this.c.height);
    for(let y=0;y<this.o.height;y++){
      const dx=(Math.random()-0.5)*this.i*this.r;
      this.ctx.drawImage(this.o,0,y,this.o.width,1,dx+this.r,y,this.o.width,1);
    }
    requestAnimationFrame(()=>this.animate());
  }
}

new FuzzyText("fuzzy-about",{text:"ABOUT",fontFamily:"Manufacturing Consent",fontSize:80});
new FuzzyText("fuzzy-nav-icon",{text:"■",fontFamily:"Manufacturing Consent",fontSize:40,fuzzRange:15});
</script>

</body>
</html>
